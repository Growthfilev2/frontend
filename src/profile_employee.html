<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="css/profile_employee.css">
    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link href="external/css/material.min.css" rel="stylesheet">
    <script src="external/js/material.min.js"></script>
    
    <script src="js/profile_employee.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet" />
 
        <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js'></script>
        <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js'></script>
        <script defer src="js/config.js"></script>
        <link href="css/app.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="employee_details">

        <header class="mdc-top-app-bar mdc-top-app-bar--fixed" >
            <div class="mdc-top-app-bar__row" style="background-color:rgb(255, 255, 255);">
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" style="color:rgb(0, 0, 0);">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" style="color:rgb(0, 0, 0);" aria-label="Open navigation menu"><a href="profile.html">arrow_back</a></button>
                <span class="mdc-top-app-bar__title">Employee Details</span>
              </section>
              
            </div>
          </header>


        

        
        <div class="details_div">

            
            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        apartment
                        </span>
                </div>

                <div>
                    <p class="info_header">Company</p>
                    
                    <p class="info_value">Office Detail(Dynamic)</p>

                </div>



            </div>

            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        assignment_ind
                        </span>
                </div>

                <div>
                    <p class="info_header">Designation</p>
                    <p class="info_value" id="designation">Sales Executive(Dynamic)</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        perm_contact_calendar
                        </span>
                </div>

                <div>
                    <p class="info_header">Employee ID </p>
                    <p class="info_value">(Dynamic)</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <span class="material-icons-outlined">
                        supervisor_account
                        </span>
                </div>

                <div>
                    <p class="info_header">Supervisor</p>
                    <p class="info_value">(Dynamic)</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <span class="material-icons-outlined">
                        engineering
                        </span>
                </div>

                <div>
                    <p class="info_header">Department</p>
                    
                    <p class="info_value">(Dynamic)</p>

                </div>



            </div>

            
            <div class="info_div">

                <div class="icon">
                    <span class="material-icons-outlined">
                        person_pin_circle
                        </span>
                </div>

                <div>
                    <p class="info_header">Region</p>
                  
                    <p class="info_value">(Dynamic)</p>

                </div>



            </div>

        </div>

        

    </div>

  <script defer src="js/core.js"></script>


</body>


</html>
