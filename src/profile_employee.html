<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/profile_employee.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>

    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css" rel="stylesheet">


    <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js'></script>
    <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js'></script>
    <script defer src="js/config.js"></script>
</head>

<body>

    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button id="backicon" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu"><a href="./profile">arrow_back</a></button>
                <span class="mdc-top-app-bar__title">Employee Details</span>
            </section>
        </div>
    </header>

    <div id="employee_details" class="mdc-top-app-bar--fixed-adjust">
        <div class="details_div">


            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        apartment
                    </span>
                </div>

                <div>
                    <p class="info_header">Company</p>
                    <p class="info_value" id="office">...</p>

                </div>
            </div>

            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        assignment_ind
                    </span>
                </div>

                <div>
                    <p class="info_header">Designation</p>
                    <p class="info_value" id="designation">...</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        perm_contact_calendar
                    </span>
                </div>

                <div>
                    <p class="info_header">Employee ID </p>
                    <p class="info_value" id="employee_id">...</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        supervisor_account
                    </span>
                </div>

                <div>
                    <p class="info_header">Supervisor</p>
                    <p class="info_value" id="supervisor">...</p>
                </div>

            </div>

            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        engineering
                    </span>
                </div>

                <div>
                    <p class="info_header">Department</p>

                    <p class="info_value" id="department">...</p>

                </div>
            </div>
            <div class="info_div">

                <div class="icon">
                    <span class="material-icons">
                        person_pin_circle
                    </span>
                </div>

                <div>
                    <p class="info_header">Region</p>

                    <p class="info_value" id="region">...</p>

                </div>
            </div>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script src="js/profile_employee.js"></script>
</body>

</html>
