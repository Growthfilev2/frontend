<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="css/profile_bank.css">
    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">


 


    <script src="js/profile_bank.js"></script>
    
    
   
    <link href="external/css/material.min.css" rel="stylesheet">
    <script src="external/js/material.min.js"></script>
   
        <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js'></script>
        <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js'></script>
        <script defer src="js/config.js"></script>
        <link href="css/app.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="edit_profile">


        <header class="mdc-top-app-bar mdc-top-app-bar--fixed" >
            <div class="mdc-top-app-bar__row" style="background-color:rgb(255, 255, 255);">
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" style="color:rgb(0, 0, 0);">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" style="color:rgb(0, 0, 0);" aria-label="Open navigation menu"><a href="profile.html">arrow_back</a></button>
                <span class="mdc-top-app-bar__title">Bank Details</span>
              </section>
              
            </div>
          </header>

        

        <div class="fields">

            
            
            <label class="pure-material-textfield-outlined">
                <input type="text" id="account_number" placeholder=" ">
                <span>Bank Account Number*</span>
            </label>

            <label class="pure-material-textfield-outlined">
                <input type="text" id="account_number_verify" placeholder=" ">
                <span>Confirm Bank Account Number*</span>
            </label>

            <label class="pure-material-textfield-outlined">
                <input type="text" id="ifsc_code" placeholder=" " value="">
                <span>IFSC Code*</span>
                <p id="alert_message">* Please enter a valid IFSC number</p>
            </label>

            <label class="pure-material-textfield-outlined">
                <input type="text" id="account_holder_name" placeholder=" ">
                <span>Account Holder*</span>
            </label>




            

            <button id="process_button" type="submit" onclick="bank_validation()">SAVE</button>

        </div>

    </div>

  <script defer src="js/core.js"></script>

</body>


</html>
