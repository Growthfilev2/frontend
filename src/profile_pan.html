<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/id-proof.css">

    <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js'></script>
    <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js'></script>
    <script defer src="js/config.js"></script>

</head>

<body class="mdc-typography">

    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button id="backicon" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu"><a href="profile.html">arrow_back</a></button>
                <span class="mdc-top-app-bar__title">PAN Card Details</span>
            </section>

        </div>
    </header>

    <div id="edit_profile" class="mdc-top-app-bar--fixed-adjust">
        <form id="pan-form"> 
            <div class="fields">
                <div class="pan-number">
                    <label class="mdc-text-field mdc-text-field--outlined" id="pan-number">
                        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" required>
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">PAN Number</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                    </label>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"  aria-hidden="true">Invalid PAN Number</div>
                    </div>
                </div>
                <div class="pan-upload">
                    <p class="info_text">Upload Picture*</p>
                    <div class="upload-background">
                        <img src="../img/pan_sample.png" class="upload-image">

                        <label for="pan-upload" class="mdc-theme--primary">
                            <input type="file" class="hidden" id="pan-upload">
                            <i class="material-icons">add_a_photo</i>PAN FRONT
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-actionable">
                <button class="mdc-button mdc-button--raised form-submit-btn" type="submit" id="submit-btn">
                    <div class="dots">
                        <div class="dot dot1"></div>
                        <div class="dot dot2"></div>
                        <div class="dot dot3"></div>
                      </div>
                    <!-- <div class="straight-loader"></div> -->
                    <span class="mdc-button__label">Submit</span>
                </button>
            </div>
        </form>
    </div>
        <script src="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.js"></script>
        <script src="js/core.js"></script>
        <script src="js/profile_pan.js"></script>
</body>

</html>
