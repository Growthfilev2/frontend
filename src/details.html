<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>OnDuty</title>
    <link rel="icon" type="image/png" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="external/css/intlTelInput.css">

    <link rel="preload" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css"
        as="style">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.js"></script>
</head>


<body>


    <div class="wrapper">
        <div class="pfp">
            <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
                style="display: none;">

            <label id="picsum" for="file"> <img id="output" /></label>

        </div>

        <div class="fields">


            <label class="pure-material-textfield-outlined">
                <input type="text" id="f_name" placeholder=" ">
                <span>First Name</span>
            </label>


            <label class="pure-material-textfield-outlined">
                <input type="text" id="l_name" placeholder=" ">
                <span>Last Name</span>
            </label>


            <label class="pure-material-textfield-outlined">
                <input type="email" id="email" placeholder=" ">
                <span>Email ID</span>
            </label>

            <button id="process_button" type="submit">SAVE & PROCEES</button>

        </div>

    </div>





 


    <script defer src="js/config.js"></script>
    <script defer src="js/core.js"></script>
  
</body>




</html>
