<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="external/css/intlTelInput.css">
  <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>

  <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
  <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js'></script>
  <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js'></script>
  <script defer src="js/config.js"></script>
</head>

<body class="mdc-typography">

  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button id="backicon" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Open navigation menu"><a href="javascript:window.history.back()">arrow_back</a></button>
        <span class="mdc-top-app-bar__title">Bank Details</span>
      </section>
    </div>
  </header>

  <div class="mdc-top-app-bar--fixed-adjust">




    <form id="form-account">
      <div class="fields">
        <div class="form-field">
          <label class="mdc-text-field mdc-text-field--outlined" id="acct-number" data-mdc-auto-init="MDCTextField">
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" required>
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="my-label-id">Bank Account Number</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </label>
          <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"  aria-hidden="true">Account number is invalid</div>
          </div>
        </div>

        <div class="form-field confirm-acc-number-cont">
          <label class="mdc-text-field mdc-text-field--outlined" id="confirm-acc-number"
            data-mdc-auto-init="MDCTextField">
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" required>
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="my-label-id">Confirm Bank Account Number</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </label>
          <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"  aria-hidden="true">Account number do not match</div>
          </div>
        </div>
        <div class="form-field">
          <label class="mdc-text-field mdc-text-field--outlined" id="ifsc" data-mdc-auto-init="MDCTextField">
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" required>
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="my-label-id">IFSC</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </label>
          <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"  aria-hidden="true">Invalid IFSC</div>
          </div>
        </div>
        <div class="form-field">
          <label class="mdc-text-field mdc-text-field--outlined" id="name" data-mdc-auto-init="MDCTextField">
            <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" required>
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="my-label-id">Account Holder</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </label>
          <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"  aria-hidden="true">Account holder name cannot be blank</div>
          </div>
        </div>
        <div class="form-field">
          <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label phonenumber-field"
          data-mdc-auto-init="MDCTextField" id="phone-field-mdc">
            <input class="mdc-text-field__input" required type="tel" id="phonenumber">
            <span class="mdc-notched-outline mdc-notched-outline--no-label">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
          </label>
          <div class="mdc-text-field-helper-line">
            <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"  aria-hidden="true">Invalid Phone number</div>
          </div>
        </div>
      </div>
      <div class="form-actionable">
        <button class="mdc-button mdc-button--raised form-submit-btn" type="submit" id="submit-btn"
          data-mdc-auto-init="MDCRipple">
          <div class="dots">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
          </div>
          <!-- <div class="straight-loader"></div> -->
          <span class="mdc-button__label">SAVE</span>
        </button>
      </div>
    </form>
    <div id="country-dom"></div>
  </div>

  <script src="js/core.js"></script>
  <script src="js/profile_bank.js"></script>
  <script src="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.js"></script>
  <script src="external/js/intl-utils.js"></script>
  <script src="external/js/intlTelInput.min.js"></script>

</body>


</html>
