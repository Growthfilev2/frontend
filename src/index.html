<!DOCTYPE html>
<html>

<head>
  <title>Growthfile</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1 , minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src='https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js' defer></script>
  <script src='https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js' defer></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js" defer></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCadBqkHUJwdcgKT11rp_XWkbQLFAy80JQ&libraries=places"></script>

  <script src='https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js' defer
    crossorigin="anonymous"></script>
  <script src="external/js/moment.min.js" defer crossorigin="anonymous"></script>

  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" / defer>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" async>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" async>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"
    type="text/css">

    <link href="css/profile.css" rel="stylesheet" type="text/css">
  <link href="css/app.css" rel="stylesheet" type="text/css">
  <script src="js/config.js" defer></script>
  <script src="js/component.js" defer></script>
  <script src="js/init.js" defer crossorigin="anonymous"></script>
  <script src="js/services.js" defer></script>
  <script src="js/map.js" defer></script>
  <script src="js/profile.js" defer async></script>

  <!-- <script src="js/panel.js" defer async></script>
  <script src="js/conversation.js" defer async></script>
  <script src="js/selector.js" defer async></script>
  <script src="js/searchDB.js" defer async></script> -->
  <script>
    window.ga = window.ga || function () {
      (ga.q = ga.q || []).push(arguments)
    };
    ga.l = +new Date;
    ga('create', 'UA-139388420-3', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
</head>

<body class="mdc-typography">
  <header class='mdc-top-app-bar mdc-top-app-bar--fixed transparent'>
    <div class='mdc-top-app-bar__row'>
      <section class='mdc-top-app-bar__section mdc-top-app-bar__section--align-start' id='section-start'>
        <!-- <i class="material-icons" style="color:black">menu</i> -->
        <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>

      </section>
      <section class='mdc-top-app-bar__section mdc-top-app-bar__section--align-end' id='section-end'>
      </section>
    </div>
    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--closed">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>
  </header>

  <div class="showbox" id='start-loader'>
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
  </div>
  <div class="success--container hidden" id="success-animation">
    <div class="success--check"></div>
  </div>

  <div id="growthfile" class="">
    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__header mdc-elevation--z1">
        <img src="" id='drawer-icon' src='./img/empty-user.jpg'>
        <h3 class="mdc-drawer__title" id='drawer-title'></h3>
      </div>
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
            <span class="mdc-list-item__text">Inbox</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
            <span class="mdc-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
            <span class="mdc-list-item__text">Drafts</span>

          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">Sample</i>
            <span class="mdc-list-item__text">Drafts</span>

          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">Sample</i>
            <span class="mdc-list-item__text">Drafts</span>

          </a>

        </nav>
        <nav class="mdc-list drawer-settings">
          <hr class="mdc-list-divider">
          <a class="mdc-list-item" href="#" aria-current="false" tabindex="-1">
            <span class="mdc-list-item__text">Growthfile</span>
          </a>
          <a class="mdc-list-item" href="#" aria-current="false" tabindex="-1">
            <span class="mdc-list-item__text">Sample Data</span>
          </a>
        </nav>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>


    <div id='main-content'>
        <div id='login-container'></div>

      <div class="mdc-layout-grid mdc-typography app" id='main-layout-app'>
      
        <div class="mdc-layout-grid__cell--span-12" id="app-current-panel">
          <div id='map'></div>

          <div class="mdc-card card basic-with-header selection-box-auto hidden" id='selection-box'>
            <div class="card__primary">
              <h2 class="demo-card__title mdc-typography mdc-typography--headline6 margin-auto" id='card-header'></h2>
        
            </div>
            <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--closed" id='check-in-prog'>
                <div class="mdc-linear-progress__buffering-dots"></div>
                <div class="mdc-linear-progress__buffer"></div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                  <span class="mdc-linear-progress__bar-inner"></span>
                </div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                  <span class="mdc-linear-progress__bar-inner"></span>
                </div>
              </div>
            <div class="card__secondary mdc-typography mdc-typography--body2">
               <!-- 'mdc-card__primary-action card__primary-action' -->
              <div class="content-body">

              </div>
              <div id='submit-cont'>
                  <button class="demo-button mdc-button mdc-theme--secondary-bg" id='submit-check-in'><span class="mdc-button__label">SUBMIT</span></button>
              </div>
            </div>
         
            <!-- <div class="mdc-card__actions">
            </div> -->
          </div>

        </div>

        <div id="snackbar-container">
          <div class="mdc-snackbar">
            <div class="mdc-snackbar__surface">
              <div class="mdc-snackbar__label" role="status" aria-live="polite">
              </div>
              <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">Okay</button>
              </div>
            </div>
          </div>
        </div>
        <div id='dialog-container'></div>
      </div>
    </div>
  </div>


</body>

</html>
