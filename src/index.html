<!DOCTYPE html>
<html>

<head>
  <title>Growthfile</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1 , minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link type="text/css" rel="stylesheet" href="external/css/firebaseui.css">
  <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">

  <link href="external/css/material.min.css" rel="stylesheet" type="text/css">

  <link href="css/app.css" rel="stylesheet" type="text/css">
  <link href="css/start.css" rel="stylesheet" type="text/css">
  <link href="css/map.css" rel="stylesheet" type="text/css">
  <link href="css/claims.css" rel="stylesheet" type="text/css">
  <link href="css/attendence.css" rel="stylesheet" type="text/css">
  <link href="css/reportView.css" rel="stylesheet" type="text/css">

  <link href="css/snap.css" rel="stylesheet" type="text/css">
  <link href="css/profile.css" rel="stylesheet" type="text/css">
  <link href="css/chats.css" rel="stylesheet" type="text/css">
  <link href="css/home.css" rel="stylesheet" type="text/css">

</head>

<body class="mdc-typography">

  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__header mdc-theme--primary-bg">
      <img src='./img/empty-user.jpg'>
      <h3 class="mdc-drawer__title mdc-theme--on-primary">Mail</h3>
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">chat</i>
          <span class="mdc-list-item__text">Chats</span>
        </a>
        <a class="mdc-list-item " aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">camera</i>
          <span class="mdc-list-item__text">Take photo</span>
        </a>
        <hr class="mdc-list-divider">
        <h6 class="mdc-list-group__subheader">Reports</h6>
        <a class="mdc-list-item " aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">fingerprint</i>
          <span class="mdc-list-item__text">Attendance</span>
        </a>
        <a class="mdc-list-item " aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">assignment</i>
          <span class="mdc-list-item__text">Claims</span>
        </a>
        <a class="mdc-list-item " aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">payment</i>
          <span class="mdc-list-item__text">Incentives</span>
        </a>
        <hr class="mdc-list-divider">
        <a class="mdc-list-item" href="#" tabindex="-1"><i class="material-icons mdc-list-item__graphic"
            aria-hidden="true">location_on</i>Change Location</a>
      </nav>
    </div>
  </aside>

  <div class="mdc-drawer-scrim"></div>
  
  <header class='mdc-top-app-bar mdc-top-app-bar--fixed hidden' id='app-header'>
    <div class='mdc-top-app-bar__row'>
      <section class='mdc-top-app-bar__section mdc-top-app-bar__section--align-start' id='section-start'>

      </section>
      <section class='mdc-top-app-bar__section mdc-top-app-bar__section--align-end' id='section-end'>
      </section>
    </div>
    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--closed">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>
    <div id='tabs'></div>
  </header>

  <div id='start-load'>
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p></p>
  </div>
  </div>

  <div class="success--container hidden center-abs" id="success-animation">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
      <circle class="path circle" fill="none" stroke="#89273E" stroke-width="6" stroke-miterlimit="10" cx="65.1"
        cy="65.1" r="62.1" />
      <polyline class="path check" fill="none" stroke="#89273E" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
    </svg>
    <p class="success-text mdc-theme--primary"></p>

  </div>


  <div id='login-container'></div>
  <div id="app-current-panel"></div>



  <div id="snackbar-container">
    <div class="mdc-snackbar">
      <div class="mdc-snackbar__surface">
        <div class="mdc-snackbar__label" role="status" aria-live="polite">
        </div>
        <div class="mdc-snackbar__actions">
          <button type="button" class="mdc-button mdc-snackbar__action">Okay</button>
        </div>
      </div>
    </div>
  </div>
  <div id='dialog-container'>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" async>
  </script>


  <script src='external/js/firebase-app.js'></script>
  <script src='external/js/firebase-auth.js'></script>
  <script src="external/js/firebaseui.js"></script>
  <script src='external/js/material.min.js'></script>
  <script src="js/config.js"></script>
  <script src="js/component.js"></script>
  <script src="js/services.js"></script>
  <script src="js/init.js"></script>

  <script src="js/map.js"></script>
  <script src="js/homeView.js"></script>
  <script src="js/addView.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/chatView.js"></script>
  <script src="js/claims.js"></script>
  <script src="js/attendence.js"></script>
  <script src="js/reportView.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCadBqkHUJwdcgKT11rp_XWkbQLFAy80JQ&callback=initializeApp">
  </script>
</body>

</html>
