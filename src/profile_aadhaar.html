<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="css/profile_aadhaar.css">
    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">

  
    <script src="js/profile_aadhaar.js"></script>
  

   

    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet"/>
        <link href="external/css/material.min.css" rel="stylesheet">
        <script src="external/js/material.min.js"></script>
        <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js'></script>
  <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js'></script>
  <script defer src="js/config.js"></script>
  <link href="css/app.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="edit_profile">

        <header class="mdc-top-app-bar mdc-top-app-bar--fixed" >
            <div class="mdc-top-app-bar__row" style="background-color:rgb(255, 255, 255);">
              <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" style="color:rgb(0, 0, 0);">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" style="color:rgb(0, 0, 0);" aria-label="Open navigation menu"><a href="profile.html">arrow_back</a></button>
                <span class="mdc-top-app-bar__title">Aadhaar Card Details</span>
              </section>
              
            </div>
          </header>

        

        <div class="fields">


            <label class="pure-material-textfield-outlined">
                <input type="text" id="aadhaar_number" placeholder=" " value="">
                <span id="display_aadhar">Aadhaar Number*</span>
                <p id="alert_message">* Please enter a valid AADHAR number</p>
            </label>

           

            <p class="info_text">Upload Picture*</p>

            <div class="background_front">
                <div class="aadhaar_front">

                    <input type="file" accept="image/*" name="image" id="file_front" onchange="load_front(event)"
                        style="display: none;">

                    <label for="file_front"> <img id="output_front" />
                        <br>
                        <span class="aadhaar_front_text"><span class="material-icons">
                            add_a_photo 
                            </span> &nbsp  Aadhaar Front</span>

                </div>

                

            </div>

            
            <div class="background_back">
                <div class="aadhaar_back">

                    <input type="file" accept="image/*" name="image" id="file_back" onchange="load_back(event)"
                        style="display: none;">

                    <label  for="file_back"> <img id="output_back" />
                        <br>
                        <span class="aadhaar_back_text"><span class="material-icons">
                            add_a_photo 
                            </span> &nbsp  Aadhaar Back</span>

                </div>

                

            </div>

            <button id="process_button" type="submit" id="aadhaar_submit" onclick="aadhaar_validation()">SAVE</button>

        </div>

    </div>

    
  <script defer src="js/core.js"></script>

</body>


</html>
