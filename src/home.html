<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Document</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/home.css" />
  <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons|Material+Icons+Outlined"
    rel="stylesheet" />

    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

  <script defer src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
  <script defer src="js/config.js"></script>
</head>

<body>

  <div id="blur"></div>
  <div class="success--container hidden center-abs" id="success-animation">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
      <circle class="path circle" fill="none" stroke="#27628E" stroke-width="6" stroke-miterlimit="10" cx="65.1"
        cy="65.1" r="62.1" />
      <polyline class="path check" fill="none" stroke="#27628E" stroke-width="6" stroke-linecap="round"
        stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
    </svg>
    <p class="success-text mdc-theme--primary"></p>
  </div>
  <header class="mdc-top-app-bar  mdc-top-app-bar--dense" id="home-header">
    <div id="top_header_bar" class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">OnDuty</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <a class="material-icons mdc-top-app-bar__action-item mdc-icon-button mdc-theme--on-secondary"
          href="https://api.whatsapp.com/send?phone=+918595422858"
          aria-label="Help">help</button>
          <a class="mdc-top-app-bar__action-item mdc-icon-button" href="./profile.html"><img id="pfp" src="" width="24px"
              height="24px" /></a>
      </section>
    </div>
    <div class="app-bar--extra full-width">
      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Camera"
        id="photo-upload-btn">add_a_photo</button>
      <div class="mdc-top-app-bar__title text-center" id="home_header">Home</div>
    </div>
  </header>
  <div id="app-current-panel" class="mdc-top-app-bar--fixed-adjust extra--adjust">
    <div id="current_duty_card">
      <div id="current_text">
        <p class="header">Current Duty</p>
        <p id="location">
          <span id="location_icon" class="material-icons-outlined"> location_on </span>&nbsp
          &nbsp<span  id="current_location"></span>
        </p>
        <p id="checkin_time">
          <span id="builder_icon" class="material-icons-outlined"> query_builder</span>&nbsp
          &nbsp<span id="current_interval">
            <span id="starting_time">00:</span>-
            <span id="ending_time">(On Going)</span></span>
        </p>
        <p class='active-duty--duration hidden'>
          <span id="timer_icon" class="material-icons-outlined"> timer </span>&nbsp &nbsp<span id="total_time"></span>
        </p>
        <div style="display: flex" id="assignees_div_current">
          <div class="mdc-chip-set mdc-chip-set--filter" role="grid">
            <div class="mdc-chip" id="for_chips_background" role="row">
              <div class="mdc-chip__ripple"></div>
              <i class="material-icons mdc-chip__icon mdc-chip__icon--leading"><img id="assignees_pic" src=""
                  width="24px" height="24px" /></i>
              <span class="mdc-chip__checkmark">
                <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                  <path class="mdc-chip__checkmark-path" fill="none" stroke="black"
                    d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
              </span>
              <span role="gridcell">
                <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                  <span class="mdc-chip__text" id="assignees_name"></span>
                </span>
              </span>
            </div>
          </div>
          <span id="other_assignees"></span>
          
        </div>
      </div>
      <div id="finish_button">
        <button id="finish">FINISH</button>
      </div>
    
    </div>

    

       <div id="duties-list"></div>
    <div id="show_more_b">Show More</div>
    <div id="show_less_b">Show Less</div>

  </div>

  
  <div id="comformation_box">
    <div id="content">
      <p id="confirm_header">Are you sure you want to finish duty?</p>
      <p id="current_time"></p>
      <p id="finish_location"></p>
      <div class="confirm_button"> 
      <button  id="yes_finish">YES</button>
      <button  id="no_hide">NO</button>
    </div>
    </div>
  </div>
  <script src="js/core.js"></script>
  <script src="js/job.js"></script>
  <script src="js/checkin.js"></script>
  <script src="js/home.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="external/js/moment.min.js"></script>
</body>

</html>
