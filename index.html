<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js" defer></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-storage.js" defer></script>
    <!-- initialization script-->

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" async></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCtyIm3PBorFtIfRSjl1JtE4RlYXVx6U6c" async></script>

    <!-- application files-->

    <script src="js/init.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/conversation.js" defer></script>
    <script src="js/panel.js" defer></script>


    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" async
        defer>
    <link href="css/conversation.css" rel="stylesheet" type="text/css" async defer>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" / defer>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" async>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" async>
</head>

<body>

    <div id="login-container"></div>
    <div class="mdc-layout-grid mdc-typography app">
        <div class="mdc-layout-grid__inner" style="grid-gap:0">
            <div class="mdc-layout-grid__cell--span-3-desktop app-left-panel">
                <aside class="mdc-drawer mdc-drawer--temporary mdc-typography" id="map-drawer">
                    <nav class="mdc-drawer__drawer">

                        <div class="mdc-drawer__toolbar-spacer">
                            <span id="close-map--drawer">
                                <i class="material-icons">arrow_back</i>
                            </span>
                        </div>

                        <nav id="map-view--container" class="mdc-drawer__content">
                            <div id="map"></div>
                            <div id="list-view--map"></div>
                        </nav>
                    </nav>




                </aside>
                <aside class="mdc-drawer mdc-drawer--temporary mdc-typography" id="calendar-drawer">
                    <nav class="mdc-drawer__drawer">

                        <div class="mdc-drawer__toolbar-spacer">
                            <span id="close-calendar--drawer">
                                <i class="material-icons">arrow_back</i>
                            </span>
                        </div>

                        <nav id="calendar-view--container" class="mdc-drawer__content">
                        </nav>
                    </nav>
                </aside>
                <aside style="z-index: 9;"id="change-number-dialog" class="mdc-dialog" role="alertdialog" aria-labelledby="my-mdc-dialog-label" aria-describedby="my-mdc-dialog-description">
                    <div class="mdc-dialog__surface">
                        <header class="mdc-dialog__header">
                            <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
                                Are you sure you want to cahnge number for growthfile?
                            </h2>
                        </header>
                        <section id="my-mdc-dialog-description" class="mdc-dialog__body">
                            Lorem Ipsum
                        </section>
                        <footer class="mdc-dialog__footer">
                            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Decline</button>
                            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Accept</button>
                        </footer>
                    </div>
                    <div class="mdc-dialog__backdrop"></div>
                </aside>
                <aside class="mdc-drawer mdc-drawer--temporary mdc-typography" id="profile-drawer">
                    <nav class="mdc-drawer__drawer">

                        <div class="mdc-drawer__toolbar-spacer">
                            <span id="close-profile--drawer">
                                <i class="material-icons">arrow_back</i>
                            </span>
                        </div>

                        <nav id="profile-view--container" class="mdc-drawer__content">
                            <input type="file" id='uploadProfileImage'>
                            <div id="profile--image-container">
                                <img src='' id='user-profile--image'>
                            </div>
                            <div id="name--change-container">

                                <div class="mdc-text-field mdc-button--dense" id="displayName">
                                    <input type="text" class="mdc-text-field__input" disabled>
                                </div>
                                <button id="edit--name" class="mdc-icon-button material-icons" aria-hidden="true" aria-pressed="false" data-toggle-on-content="check"
                                    data-toggle-on-label='check' data-toggle-off-content="edit" data-toggle-off-label='displayName'>edit</button>
                            </div>

                            <div id="email--change-container">

                                <div class="mdc-text-field mdc-button--dense" id="email">
                                    <input type="text" class="mdc-text-field__input">

                                </div>
                                <button id="edit--email" class="mdc-icon-button material-icons" aria-hidden="true" aria-pressed="false" data-toggle-on-content="check"
                                    data-toggle-on-label='check' data-toggle-off-content="edit" data-toggle-off-label='updateEmail'>edit
                                </button>
                                <div id="reauth-recaptcha" style="position: absolute;top: 50%;"></div>
                                <div id="reauth-otp--container"></div>

                            </div>
                            <div id="change--number-container">
                                <div class="info--span-number">
                                    <span id="change-link">click here</span> to change your number</div>
                                <div id="phone-number--change-container" class="mdc-layout-grid__inner" style="padding:10px">
                                    
                                </div>        
                                <div id="submit-action"></div>
                            </div>

                        </nav>
                    </nav>
                </aside>
                <aside class="mdc-drawer mdc-drawer--temporary mdc-typography" id="share-drawer">
                    <nav class="mdc-drawer__drawer" dir="rtl">

                        <div class="mdc-drawer__toolbar-spacer" dir="ltr">
                            <span id="back-share">
                                <i class="material-icons">arrow_back</i>
                            </span>
                        </div>

                        <nav id="share--container" class="mdc-drawer__content" dir="ltr">
                            <div class="mdc-text-field mdc-text-field--box mdc-text-field--dense" id="contact--text-field" oninput="autosuggestContacts()">
                                <input class="mdc-text-field__input" type="text">
                            </div>
                            <div class="mdc-button" id="add-contact" onclick="addContact()">ADD</div>
                            <div id="contacts">
                                <ul class="mdc-list" id="contacts--container">
                                </ul>
                            </div>
                        </nav>
                    </nav>
                </aside>

                <header class="mdc-toolbar mdc-elevation--z1">
                    <div class="mdc-toolbar__row">
                        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                            <div class="toolbar--user">
                                <div id="profile-drawer--icon">
                                    <span>
                                        <i class="material-icons">account_circle</i>
                                    </span>
                                </div>
                            </div>
                        </section>
                        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                            <div class="drawer--icons">
                                <div id="map-drawer--icon">
                                    <span>
                                        <i class="material-icons">location_on</i>
                                    </span>
                                </div>
                                <div id="calendar-drawer--icon">
                                    <span>
                                        <i class="material-icons">today</i>
                                    </span>
                                </div>

                            </div>
                        </section>
                    </div>
                </header>

                <div class="mdc-card" style="height:578px; overflow-y: auto">
                    <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list" id="activity--list" aria-orientation="vertical">

                    </ul>
                </div>

            </div>
            <div class="mdc-layout-grid__cell--span-5-desktop app-center-panel">
                <header class="mdc-toolbar mdc-elevation--z1">
                    <div class="mdc-toolbar__row">
                        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                            <div class="activity--toolbar-info">
                                <span class="activity-title mdc-typography--subtitle1">
                                </span>
                                <div class="activity-info-meta">
                                    <div class="activity-desc mdc-typography--caption">

                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                            <div class="activity--toolbar-info">
                                <div class="activity-status mdc-typography--caption"></div>
                            </div>
                        </section>
                    </div>
                </header>

                <div class="activity--chat-card-container mdc-card">

                    <div id="chat-container">

                    </div>

                    <div class="user-comment--container mdc-layout-grid__inner">
                        <div class="comment--container mdc-layout-grid__cell--span-11">
                            <div class="input--text-padding mdc-text-field mdc-text-field--dense" id="write--comment">
                                <input class="mdc-text-field__input comment-field mdc-elevation--z6" type="text" style="position:absolute">

                            </div>
                        </div>
                        <div class="send--container mdc-layout-grid__cell--span-1">
                            <button class="mdc-fab mdc-fab--mini" aria-label="send-message" id="send-chat--input">
                                <span class="mdc-fab__icon material-icons">send</span>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="mdc-layout-grid__cell--span-4-desktop app-right-panel">
                <header class="mdc-toolbar mdc-elevation--z1">
                    <div class="mdc-toolbar__row">
                        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                            <div class="activity--toolbar-info">
                                <span class="activity-office mdc-typography--caption">

                                </span>

                            </div>
                        </section>
                        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                            <div class="edit--activit">
                                <span class="edit-button mdc-typography--caption">
                                    <button class="mdc-button" id='updateActivity'>
                                        Edit
                                    </button>
                                </span>

                            </div>
                        </section>
                    </div>
                </header>
                <div class="mdc-card activity-detail">
                    <div class="activity--title-container">
                        <span class="detail--static-text" style="float:left;">
                            Title
                        </span>
                        <span class="activity--edit-icon" id="activity--edit-title" style="float:right">
                        </span>
                        <div class="mdc-text-field" id="activity--title-input">
                            <input class="mdc-text-field__input border-bottom--none" disabled type="text">
                        </div>
                    </div>
                    <div class="activity--desc-container">
                        <span class="detail--static-text" style="float:left;">
                            Description
                        </span>
                        <span class="activity--edit-icon" id="activity--edit-desc" style="float:right">
                        </span>
                        <div class="mdc-text-field" id="activity--desc-input">
                            <input class="mdc-text-field__input border-bottom--none" disabled type="text">
                        </div>
                    </div>
                    <div class="activity--status-container">
                        <span class="detail--static-text" style="float:left;">
                            Status
                        </span>
                        <div class="current-status">

                        </div>

                        <div id="available-status">

                        </div>
                    </div>
                    <div class="activity--office-container">
                        <span class="detail--static-text" style="float:left;">
                            Office
                        </span>

                        <p class="activity--office">

                        </p>
                    </div>
                    <div class="activity--template-container">
                        <span class="detail--static-text" style="float:left;">
                            Template
                        </span>

                        <p class="activity--template">

                        </p>
                    </div>

                    <div class="activity--schedule-container">
                        <span class="detail--static-text detail--static-text-schedule" style="float:left;">
                            Schedule
                        </span>
                        <span class="detail--static-text-startTime">
                            Start Time
                        </span>
                        <span class="detail--static-text-endTime">
                            End Time
                        </span>
                        <ul class="mdc-list" id="schedule--list">

                        </ul>

                    </div>
                    <div class="activity--venue-container">
                        <span class="detail--static-text" style="float:left">
                            Venue
                        </span>
                        <ul class="mdc-list" id="venue--list">

                        </ul>
                    </div>
                    <div class="activity--share-container">
                        <span class="detail--static-text" style="float:left">
                            Assignees
                        </span>
                        <div id="share--icon-container"></div>
                        <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list" id="assignee--list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
