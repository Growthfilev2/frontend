<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="css/profile_mobile.css">
    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>

  

   
   

    <link href="external/css/material.min.css" rel="stylesheet">
  <script src="external/js/material.min.js"></script>
    <script defer src="js/profile_mobile.js"></script>

    <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js'></script>
    <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js'></script>
    <script defer src="js/config.js"></script>
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>

<body>


  <header class="mdc-top-app-bar mdc-top-app-bar--fixed" >
    <div class="mdc-top-app-bar__row" >
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" >
        <button id="backicon" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"  aria-label="Open navigation menu"><a href="./profile.html">arrow_back</a></button>
        <span class="mdc-top-app-bar__title">Mobile Number</span>
      </section>
      
    </div>
  </header>

  
    <div id="edit_profile">

      

       

        <div class="fields">


            <label class="pure-material-textfield-outlined">
                <input type="number" id="mobile" placeholder=" " value="">
                <span>Phone Number*</span>
            </label>
            <p class="alert" id="alert_text1" style="display: none;">Please re-enter 10 digit number.</p>
            <p class="alert" id="alert_text" style="display: none;">This phone number is already registered with us.
                Please try again with another one.</p>

            <button id="process_button" type="submit" onclick="checknumber()">SAVE</button>

        </div>

    </div>


    <script defer src="js/core.js"></script>

</body>


</html>
