<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobview</title>
    <link href="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/jobview.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>

    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js'></script>
    <script defer src='https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js'></script>
    <script defer src="js/config.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" /> 
</head>

<body class="mdc-typography">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a id="backicon" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                    aria-label="Open navigation menu" href="./home.html">arrow_back</a>
                <span class="mdc-top-app-bar__title" id="header_date"></span>
            </section>

        </div>
    </header>

    <div id="current_duty_card">
        <div id="current_text">
          <p class="header" id="current_duty_heading">Duty</p>
          <p id="location">
            <span class="material-icons-outlined"> location_on </span>&nbsp
            &nbsp<span  id="current_location"></span>
          </p>
          <p id="checkin_time">
            <span class="material-icons-outlined"> query_builder </span>&nbsp
            &nbsp<span id="current_interval">
              <span id="starting_time">00:</span>-
              <span id="ending_time">(On Going)</span></span>
          </p>
          <p class='active-duty--duration hidden'>
            <span class="material-icons-outlined"> timer </span>&nbsp &nbsp<span id="total_time"></span>
          </p>
          <div style="display: flex" id="assignees_div_current">
            <div class="mdc-chip-set mdc-chip-set--filter" role="grid">
              <div class="mdc-chip" id="for_chips_background" role="row">
                <div class="mdc-chip__ripple"></div>
                <i class="material-icons mdc-chip__icon mdc-chip__icon--leading"><img id="assignees_pic" src=""
                    width="24px" height="24px" /></i>
                <span class="mdc-chip__checkmark">
                  <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                    <path class="mdc-chip__checkmark-path" fill="none" stroke="black"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                  </svg>
                </span>
                <span role="gridcell">
                  <span role="checkbox" tabindex="0" aria-checked="false" class="mdc-chip__primary-action">
                    <span class="mdc-chip__text" id="assignees_name"></span>
                  </span>
                </span>
              </div>
            </div>
            <span id="other_assignees"></span>
          </div>
        </div>
    </div>

    <div id="checkin_box">
        <p id="checkin_header">Check-In</p>

        <div id="checkins_times" >
            <div id="time" style="margin-bottom: 10px;">
                
            </div>
           
        </div>
    </div>
   
    <div id="upload_pics"></div>

    

    
    <script src="js/jobview.js"></script>
    <script src="js/core.js"></script>
    <script src="js/job.js"></script>
    <script src="https://unpkg.com/material-components-web@7.0.0/dist/material-components-web.min.js"></script>
    <script src="external/js/moment.min.js"></script>

</body>

</html>
