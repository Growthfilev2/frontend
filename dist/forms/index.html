<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <button class='mdc-button' id='click'>Camera</button>
  <div class="mdc-select" style="margin:10px auto;width: 100%;">
    <i class="mdc-select__dropdown-icon"></i>
    <select class="mdc-select__native-control">
      <option value="" disabled selected></option>
      <option value="1">
        c-type:1
      </option>
      <option value="2">
        c-type:2
      </option>
      <option value="3">
        c-type:3
      </option>
      <option value="4">
        c-type:4
      </option>
      <option value="5">
        c-type:5
      </option>
      <option value="6">
        c-type:6
      </option>
    </select>
    <label class="mdc-floating-label">Customer Type </label>
    <div class="mdc-line-ripple"></div>
  </div>

  <br />
  <div class="mdc-text-field mdc-text-field--fullwidth mdc-text-field--with-trailing-icon"
    data-mdc-auto-init="MDCTextField">
    <input class=" mdc-text-field__input" type="text" id="input">
    <label for="input" class="mdc-floating-label" id="cc">Customer Name</label>
    <i class="material-icons mdc-text-field__icon" tabindex="0" role="button" id="logo">perm_identity</i>
    <div class="mdc-line-ripple"></div>
  </div>

  <br />
  <div class="mdc-text-field  mdc-text-field--fullwidth mdc-text-field--textarea"  data-mdc-auto-init="MDCTextField">
    <textarea id="textarea" class="mdc-text-field__input" rows="4" cols="33" required="required"></textarea>
    <div class="mdc-notched-outline">
      <div class="mdc-notched-outline__leading"></div>
      <div class="mdc-notched-outline__notch">
        <label for="textarea" class="mdc-floating-label">Address</label>
      </div>
      <div class="mdc-notched-outline__trailing"></div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <div class="mdc-text-field mdc-text-field--with-trailing-icon  mdc-text-field--fullwidth" data-mdc-auto-init="MDCTextField">
<i class="material-icons mdc-text-field__icon">contacts</i>
<input class="mdc-text-field__input" type="tel">
<div class="mdc-line-ripple"></div>
<label class="mdc-floating-label">Customer Contact</label>
</div>

  <script type=" text/javascript">
        window.mdc.autoInit();

      </script>
  <script>

    const select = new mdc.select.MDCSelect(document.querySelector('.mdc-select'));
    select.listen('MDCSelect:change', () => {
      alert(`Selected option at index ${select.selectedIndex} with value "${select.value}"`);
    });



    parent.db.transaction('users').objectStore('users').get('+919654564390').onsuccess =function(event){
        console.log(event.target.result)
        alert(event.target.result.mobile);
    }
    document.getElementById('click').onclick = function(){
      AndroidInterface.startCamera();
    }
  </script>
</body>

</html>
