<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">
      
            <div class="form-component schedules">
                <p class="mdc-typography--headline6 mb-0 mt-0">Regularization Dates</label>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-date'>
                        <input class=" mdc-text-field__input" type="date" data-name="Regularization Dates">
                        <label for="input" class="mdc-floating-label">Start Date</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-time'>
                        <input class=" mdc-text-field__input" type="time" data-name="Regularization Dates start time" value="12:00">
                        <label for="input" class="mdc-floating-label mdc-floating-label--float-above">Start Time</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <p class="mdc-typography--body1 mdc-theme--primary  mb-0 text-center"
                        onclick="showSecondDate(event,'end-date-container','Regularization Dates')">Add End
                        Date</label>
            </div>
            <div class="form-component end-date-container hidden schedules">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-date'>
                    <input class=" mdc-text-field__input" type="date" data-name="Regularization Dates end date">
                    <label for="input" class="mdc-floating-label">End Date</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-time'>
                    <input class=" mdc-text-field__input" type="time" data-name="Regularization Dates end time" value="12:00">
                    <label for="input" class="mdc-floating-label mdc-floating-label--float-above">End Time</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="form-component">
                <div class="mdc-text-field   mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" id='reason'>
                    <textarea class="mdc-text-field__input" rows="2" cols="100"></textarea>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="textarea" class="mdc-floating-label">Reason</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>
            <div class="form-component">
                <input type="submit" value="Apply For Regularization" class="mdc-button submit-btn">
            </div>
        </div>
    </form>
    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();


        const startDate = new parent.mdc.textField.MDCTextField(document.getElementById('start-date'));
        const endDate = new parent.mdc.textField.MDCTextField(document.getElementById('end-date'));
        const reason = new parent.mdc.textField.MDCTextField(document.getElementById('reason'));
        var formEl = document.getElementById('form');


        function init(subscriptionTemplate) {
            startDate.value = createDate(subscriptionTemplate.forDate.startTime)
            endDate.value = createDate(subscriptionTemplate.forDate.startTime);
            initializeDates(subscriptionTemplate)
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
              
                copy.attachment.Reason.value = reason.value;
                copy.schedule = getNewSchedule(subscriptionTemplate)
                copy.share = []
                delete copy.forDate
                parent.sendFormToParent(copy)
            })
        }
    </script>
</body>

</html>
