<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">


</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">
      
            <div class="form-component">
                <div class="mdc-text-field   mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" id='admin-work'>
                    <textarea class="mdc-text-field__input" rows="4" cols="100"></textarea>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="textarea" class="mdc-floating-label">Admin Work</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>
            <div class="form-component">
                <input type="submit" value="Create Admin Work" class="mdc-button submit-btn">
            </div>
        </div>
    </form>
    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();
        const work = new parent.mdc.textField.MDCTextField(document.getElementById('admin-work'));
        var formEl = document.getElementById('form');
        function init(subscriptionTemplate) {

            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
                copy.attachment['Details'].value = work.value;
                copy.share = []
                parent.sendFormToParent(copy)
            })

        }
    </script>
</body>

</html>
