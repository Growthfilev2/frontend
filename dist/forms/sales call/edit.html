<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../v1/external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">
            <div class="form-component customer-select-container">
                <div class="mdc-select" id='customer'>
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="" selected></option>
                        <option value="new-customer" disabled>New Customer</option>
                    </select>
                    <label class="mdc-floating-label">Choose Customer</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>



            <div class="form-component schedules">
                <p class="mdc-typography--headline6 mb-0 mt-0">Follow Up Date</label>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-date'>
                        <input class=" mdc-text-field__input" type="date" data-name="Follow Up Date">
                        <label for="input" class="mdc-floating-label">Start Date</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-time'>
                        <input class=" mdc-text-field__input" type="time" data-name="Follow Up Date start time"
                            value="12:00">
                        <label for="input" class="mdc-floating-label mdc-floating-label--float-above">Start Time</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <p class="mdc-typography--body1 mdc-theme--primary  mb-0 text-center"
                        onclick="showSecondDate(event,'end-date-container','Follow Up Date')">Add Return
                        Date</label>
            </div>
            <div class="form-component end-date-container hidden schedules">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-date'>
                    <input class=" mdc-text-field__input" type="date" data-name="Follow Up Date end date">
                    <label for="input" class="mdc-floating-label">End Date</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-time'>
                    <input class=" mdc-text-field__input" type="time" data-name="Follow Up Date end time" value="12:00">
                    <label for="input" class="mdc-floating-label mdc-floating-label--float-above">End Time</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>

            <div class="form-component">
                <input type="submit" value="Create Sales Call" class="mdc-button submit-btn">
            </div>
        </div>
    </form>
    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();

        const customer = new parent.mdc.select.MDCSelect(document.getElementById('customer'));

        const startDate = new parent.mdc.textField.MDCTextField(document.getElementById('start-date'));
        const endDate = new parent.mdc.textField.MDCTextField(document.getElementById('end-date'));

        startDate.value = createDate(new Date())
        endDate.value = createDate(new Date())

        var formEl = document.getElementById('form');

        function init(subscriptionTemplate) {
            initializeDates(subscriptionTemplate)
            getDropDownContent(subscriptionTemplate.office, 'customer', 'officeTemplate').then(function (result) {
                customer.nativeControl_.innerHTML += result.string;
                parent.getSubscription(subscriptionTemplate.office, 'customer').then(function (subscription) {
                    if (subscription) {
                        customer.nativeControl_[1].disabled = false;
                    }
                    customer.listen('MDCSelect:change', function (evt) {
                        if (evt.detail.value === 'new-customer') {
                            addView(subscription);
                            return
                        }
                    })
                })
            });
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));

                copy.attachment['Customer'].value = customer.value;


                copy.schedule = getNewSchedule(subscriptionTemplate)

                copy.share = []
                parent.sendFormToParent(copy)
            })
        }
    </script>
</body>

</html>
