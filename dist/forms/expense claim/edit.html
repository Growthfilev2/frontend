<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../v1/external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">
            <div class="form-component expense-type-select-container hidden">
                <div class="mdc-select">
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="" disabled selected></option>
                    </select>
                    <label class="mdc-floating-label">Type Of Expense</label>
                    <div class="mdc-line-ripple"></div>
                </div>

            </div>
            <div class="form-component">
                <div class="mdc-text-field  mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField"
                    id="total-amount">
                    <input class=" mdc-text-field__input" type="number">
                    <label for="input" class="mdc-floating-label">Total Amount</label>
                    <i class="material-icons mdc-text-field__icon" tabindex="0" role="button" id="logo">payment</i>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="form-component schedules">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-date'>
                    <input class=" mdc-text-field__input" type="date" data-name='Expense Date'>
                    <label for="input" class="mdc-floating-label">Expense Start Date</label>

                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-time'>
                    <input class=" mdc-text-field__input" type="time" value="12:00" data-name='Expense Date start time'>
                    <label for="input" class="mdc-floating-label mdc-floating-label--float-above">Expense Start Time</label>

                    <div class="mdc-line-ripple"></div>
                </div>
                <p class="text-center mdc-typography--body1 mb-0 mdc-theme--primary" onclick="showSecondDate(event,'end-date-container','Expense Date')">Add
                    End Time</p>
            </div>
            <div class="form-component end-date-container hidden schedules">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-date'>
                    <input class=" mdc-text-field__input" type="date" data-name='Expense Date end date'>
                    <label for="input" class="mdc-floating-label">End Date</label>

                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-time'>
                    <input class=" mdc-text-field__input" type="time" value="12:00" data-name='Expense Date end time'>
                    <label for="input" class="mdc-floating-label mdc-floating-label--float-above">End Time</label>

                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <hr>
            <div class="form-component">
                <div class="mdc-text-field  mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField"
                    id='vendor-name'>
                    <input class=" mdc-text-field__input" type="text">
                    <label for="input" class="mdc-floating-label">Name Of The Vendor</label>
                    <i class="material-icons mdc-text-field__icon" tabindex="0" role="button"
                        id="logo">account_circle</i>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>

            <div class="form-component">
                <div style="
                    display: inline-flex;
                    align-items: center;
                    width: 100%;" class="add-photo-container">
                    <label class="mdc-image-list__label">Add A photo ?</label>
                    <div class="mdc-fab mdc-fab--mini mdc-list-item__meta mdc-theme--primary-bg" id='add-photo'>
                        <i class="material-icons mdc-theme--on-primary">add_a_photo</i>
                    </div>
                </div>
                <ul class="mdc-image-list my-image-list  mdc-image-list--masonry hidden">
                    <li class="mdc-image-list__item">
                        <img class="mdc-image-list__image" src="../../v1/img/placeholder.png" id='expense-image'>
                        <div class="mdc-image-list__supporting mdc-theme--primary-bg">
                            <span class="mdc-image-list__label mdc-theme--on-primary">Expense Photo</span>
                        </div>
                    </li>
                </ul>
            </div>

            <hr>

            <div class="form-component">
                <div class="mdc-text-field   mdc-text-field--textarea" data-mdc-auto-init="MDCTextField"
                    id='description'>
                    <textarea class="mdc-text-field__input" rows="2" cols="100"></textarea>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="textarea" class="mdc-floating-label">Extra Details</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>

            <div class="form-component">
                <input type="submit" value="CREATE EXPENSE CLAIM" class="mdc-button submit-btn">
            </div>
    </form>
    </div>

    </div>


    <script src="../js/common.js">
    </script>
    <script>
        parent.window.mdc.autoInit();
        let photo  = '';

        function setExpenseImage(base64) {
            const el = document.getElementById('expense-image')
            document.querySelector('.add-photo-container').classList.add('hidden');
            document.querySelector('.mdc-image-list--masonry').classList.remove('hidden')
            el.src = `data:image/jpg;base64,${base64}`;
            photo = `data:image/jpg;base64,${base64}`;
        }


        function init(subscriptionTemplate) {
            const select = new parent.mdc.select.MDCSelect(document.querySelector('.mdc-select'));
            const vendorName = new parent.mdc.textField.MDCTextField(document.getElementById('vendor-name'))
            const totalAmount = new parent.mdc.textField.MDCTextField(document.getElementById('total-amount'));
            const startDate = new parent.mdc.textField.MDCTextField(document.getElementById('start-date'));
          
            const endDate = new parent.mdc.textField.MDCTextField(document.getElementById('end-date'));
            const details = new parent.mdc.textField.MDCTextField(document.getElementById('description'));
            const tomorrow = getTommorowDate();

            startDate.value = createDate(tomorrow)
            endDate.value = createDate(tomorrow)
            initializeDates(subscriptionTemplate)

            document.getElementById('add-photo').addEventListener('click', function () {
                if (parent.native.getName() === 'Android') {
                    AndroidInterface.startCamera("expenseClaimImage");

                    return;
                }
                webkit.messageHandlers.startCamera.postMessage("expenseClaimImage")
            })

            getDropDownContent(subscriptionTemplate.office,'expense-type','officeTemplate').then(function(result){
                if(!result.string) return;
                select.nativeControl_.innerHTML += result.string;
                document.querySelector('.expense-type-select-container').classList.remove('hidden');
                
            })
         
            console.log(parent)
            var formEl = document.getElementById('form');

            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
                const scheduleDescriptor = copy.schedule[0];

                copy.attachment.Amount.value = totalAmount.value;
                copy.attachment['Expense Type'].value = select.value;
                copy.attachment.Reason.value = details.value;
                copy.attachment['Vendor Name'].value = vendorName.value;
                copy.attachment['Photo'].value = photo;
                
                copy.schedule = getNewSchedule(subscriptionTemplate)

                copy.share = []
                parent.sendFormToParent(copy)
            })
        }
    </script>
</body>

</html>
