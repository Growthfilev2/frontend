<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../v1/external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">
            <div class="form-component">
                <div class="mdc-select">
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="" selected></option>
                    </select>
                    <label class="mdc-floating-label">Select Type of leave</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <p id="leave-type-helper-text" class="mdc-select-helper-text hidden" aria-hidden="true">

                </p>
            </div>
            <div class="form-component schedules">
                <p class="mdc-typography--headline6 mb-0 mt-0">Leave Dates</label>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                    id='start-date'>
                    <input class=" mdc-text-field__input" type="date">
                    <label for="input" class="mdc-floating-label">Start Date</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                    id='start-time'>
                    <input class=" mdc-text-field__input" type="time">
                    <label for="input" class="mdc-floating-label">Start Time</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <p class="mdc-typography--body1 mdc-theme--primary  mb-0 text-center" onclick="showSecondDate(event)">Add Return
                    Date</label>
            </div>
            <div class="form-component end-date-container hidden schedules">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                    id='end-date'>
                    <input class=" mdc-text-field__input" type="date">
                    <label for="input" class="mdc-floating-label">End Date</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                id='end-time'>
                <input class=" mdc-text-field__input" type="time">
                <label for="input" class="mdc-floating-label">End Time</label>
                <div class="mdc-line-ripple"></div>
            </div>
            </div>
            <div class="form-component">
                <div class="mdc-text-field   mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" id='reason'>
                    <textarea class="mdc-text-field__input" rows="2" cols="100"></textarea>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="textarea" class="mdc-floating-label">Reason</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>
            <div class="form-component">
                <input type="submit" value="Apply Leave" class="mdc-button submit-btn">
            </div>
        </div>
    </form>
    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();

 
        const select = new parent.mdc.select.MDCSelect(document.querySelector('.mdc-select'));
        const startDate = new parent.mdc.textField.MDCTextField(document.getElementById('start-date'));
        const endDate = new parent.mdc.textField.MDCTextField(document.getElementById('end-date'));
        const startTime = new parent.mdc.textField.MDCTextField(document.getElementById('start-time'));
        const endTime = new parent.mdc.textField.MDCTextField(document.getElementById('end-time'));
        const tomorrowDate = getTommorowDate();
        startDate.value = createDate(tomorrowDate)
        endDate.value = createDate(tomorrowDate)
        endTime.value = '12:00'
        startTime.value = '12:00'


        const reason = new parent.mdc.textField.MDCTextField(document.getElementById('reason'));
        var formEl = document.getElementById('form');
       
        const totalLeveTypes = [];

        function init(subscriptionTemplate) {
            const tx = parent.db.transaction(['children'])
            const keyRange = IDBKeyRange.only([subscriptionTemplate.office, 'leave-type'])
            tx.objectStore('children').index('officeTemplate').openCursor(keyRange).onsuccess = function (event) {
                const cursor = event.target.result;

                if (!cursor) return;
                if (cursor.value.status === 'CANCELLED') {
                    cursor.continue();
                    return;
                }
                totalLeveTypes.push(cursor.value)
                select.nativeControl_.innerHTML += ` <option value="${cursor.value.attachment.Name.value}">
                        ${cursor.value.attachment.Name.value}
                      </option>`
                cursor.continue();
            };

            tx.oncomplete = function () {
                if (select.nativeControl_.children.length <= 1) {

                    select.foundation_.adapter_.addClass('hidden')
                }
                const helperText = document.getElementById('leave-type-helper-text')
                select.listen('MDCSelect:change', function (evt) {

                    if (!evt.detail.value) {
                        helperText.textContent = "";
                        helperText.classList.add('hidden')
                        return;
                    }
                    helperText.classList.remove('hidden')
                    helperText.textContent =
                        `You have ${totalLeveTypes[evt.detail.index -1].attachment['Annual Limit'].value} ${evt.detail.value} Remaining`
                })
            }
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
                const scheduleDescriptor = copy.schedule[0];
                copy.attachment['Leave Type'].value = select.value;
                copy.attachment.Reason.value = reason.value;
                copy.schedule = [{
                    name: scheduleDescriptor,
                    startTime: parent.moment(startDate.value +' '+startTime.value).valueOf(),
                    endTime: parent.moment(endDate.value +' '+endTime.value).valueOf()
                }]

                copy.share = []
                parent.sendFormToParent(copy)
            })
        }
    </script>
</body>

</html>
