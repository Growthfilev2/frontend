<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../v1/external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    
    
</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">
            <div class="form-component">
                <div class="mdc-select">
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value=""  selected></option>
                    </select>
                    <label class="mdc-floating-label">Select Type of leave</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <p id="leave-type-helper-text" class="mdc-select-helper-text" aria-hidden="true">
                        
                </p>
            </div>
            <div class="form-component">
                <div class="mdc-text-field  mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField"
                    id='start-date'>
                    <input class=" mdc-text-field__input" type="date">
                    <label for="input" class="mdc-floating-label">From</label>
                    <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">today</i>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="form-component">
                <div class="mdc-text-field  mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField"
                    id='end-date'>
                    <input class=" mdc-text-field__input" type="date">
                    <label for="input" class="mdc-floating-label">To</label>
                    <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">today</i>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="form-component">
                <div class="mdc-text-field   mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" id='reason'>
                    <textarea class="mdc-text-field__input" rows="2" cols="100"></textarea>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="textarea" class="mdc-floating-label">Reason</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>
            <div class="form-component">
                <input type="submit" value="Apply Leave" class="mdc-button submit-btn">
            </div>
        </div>
    </form>
    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();
        const select = new parent.mdc.select.MDCSelect(document.querySelector('.mdc-select'));
        const startDate = new parent.mdc.textField.MDCTextField(document.getElementById('start-date'));
        const endDate = new parent.mdc.textField.MDCTextField(document.getElementById('end-date'));
        startDate.value = createDate(new Date())
        endDate.value = createDate(new Date())
        const reason = new parent.mdc.textField.MDCTextField(document.getElementById('reason'));
        var formEl = document.getElementById('form');

        function getDiffInSchedule(){
            const startTime = parent.moment(startDate.value);
            const endTime = parent.moment(endDate.value);
            return endTime.diff(startTime,'days');

        }
        const totalLeveTypes = [];
        function init(subscriptionTemplate) {
            const tx = parent.db.transaction(['children'])
            const keyRange = IDBKeyRange.only([subscriptionTemplate.office, 'leave-type'])
            tx.objectStore('children').index('officeTemplate').openCursor(keyRange).onsuccess = function (event) {
                const cursor = event.target.result;
              
                if (!cursor) return;
                if (cursor.value.status === 'CANCELLED') {
                    cursor.continue();
                    return;
                }
                totalLeveTypes.push(cursor.value)
                select.nativeControl_.innerHTML += ` <option value="${cursor.value.attachment.Name.value}">
                        ${cursor.value.attachment.Name.value}
                      </option>`
                cursor.continue();
            };

            tx.oncomplete = function () {
                if (select.nativeControl_.children.length <= 1) {

                    select.foundation_.adapter_.addClass('hidden')
                }
                select.listen('MDCSelect:change',function(evt){
                    if(!evt.detail.value) {
                        document.getElementById('leave-type-helper-text').textContent = "";
                        return;
                    }
                    document.getElementById('leave-type-helper-text').textContent = `You have ${totalLeveTypes[evt.detail.index -1].attachment['Annual Limit'].value} ${evt.detail.value} Remaining`
                })
            }
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
                const scheduleDescriptor = copy.schedule[0];
                copy.attachment['Leave Type'].value = select.value;
                copy.attachment.Reason.value = reason.value;
                copy.attachment['Number Of Days'].value = getDiffInSchedule()
                copy.schedule = [{
                    name :scheduleDescriptor,
                    startTime :Date.parse(startDate.value),
                    endTime:Date.parse(endDate.value)
                }]

                copy.share = []
                parent.sendFormToParent(copy)
            })
        }
    </script>
</body>

</html>
