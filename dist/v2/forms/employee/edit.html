<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class='forms mdc-card employee-form' id='form'>
        <div class="form-list">


            <div class="form-component">
                    <button class="mdc-fab mdc-theme--primary-bg  app-fab--absolute" aria-label="Favorite" id='add-people'>
                            <div class="mdc-fab__ripple"></div>
                            <span class="mdc-fab__icon material-icons mdc-theme--on-primary">person_add</span>
                    </button>
                <ul class="mdc-list mdc-list--two-line" id='contact-list'>

                </ul>
                <input type="submit" value="Give Check-in Subscription" style="display:block;margin:0 auto;"
                class="mdc-button submit-btn-emp mdc-theme--primary-bg mdc-theme--on-primary hidden">
            </div>


            <!-- <div class="form-component">
               
            </div> -->
        </div>
    </div>

    </div>


    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();
        // let customerContact = '';
        // let cusomerSecondContact = ''
        const btn = document.getElementById('add-people')
        const customerAuths = {}
        const list = new parent.mdc.list.MDCList(document.getElementById('contact-list'))

        function init(subscriptionTemplate) {

            btn.addEventListener('click', function () {
                if (parent.native.getName() === 'Android') {
                    AndroidInterface.getContact("getContactForEmployee");
                    return
                }
                // webkit.messageHandlers.getContact.postMessage("setContactForCustomer");
            });
        }

        function setContact(contactObject) {
            console.log(contactObject);
            if (document.querySelector(`[data-number="${contactObject.phoneNumber}"]`)) return
            const li = createPhoneNumberLi(contactObject);
            li.querySelector('.mdc-list-item__meta').addEventListener('click', function () {
                li.remove();
                if(list.listElements.length) {
                    document.querySelector('.submit-btn-emp').classList.remove('hidden')
                }
                else {
                    document.querySelector('.submit-btn-emp').classList.add('hidden')
                }
            });

            list.root_.appendChild(li)
            if(list.listElements.length) {
                document.querySelector('.submit-btn-emp').classList.remove('hidden')
            }
            else {
                document.querySelector('.submit-btn-emp').classList.add('hidden')
            }
        }

    </script>
</body>

</html>
