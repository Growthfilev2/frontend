<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class='forms mdc-card' id='form'>
        <div class="form-list">
            <div class="form-component">
                <div class="mdc-text-field  mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField"
                    id='customer-name'>
                    <input class=" mdc-text-field__input" type="text" id="" required>
                    <label for="input" class="mdc-floating-label" id="cc">Customer Name</label>
                    <i class="material-icons mdc-text-field__icon" tabindex="0" role="button"
                        id="logo">perm_identity</i>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>

            <div class="form-component">
                <div class="mdc-text-field mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField"
                    id='customer-contact'>
                    <i class="material-icons mdc-text-field__icon mdc-theme--primary" tabindex="0"
                        role="button">contacts</i>
                    <input class="mdc-text-field__input" type="tel">
                    <div class="mdc-line-ripple"></div>
                    <label class="mdc-floating-label">Customer Contact</label>
                </div>
            </div>
            <div class="form-component">
                <div class="mdc-text-field mdc-text-field--with-leading-icon hidden" data-mdc-auto-init="MDCTextField"
                    id='customer-second-contact'>
                    <i class="material-icons mdc-text-field__icon mdc-theme--primary" tabindex="0"
                        role="button">contacts</i>
                    <input class="mdc-text-field__input" type="tel">
                    <div class="mdc-line-ripple"></div>
                    <label class="mdc-floating-label">Secondary Contact</label>
                </div>
            </div>

            <div class="form-component hidden customer-type-container">

                <div class="mdc-select" data-mdc-auto-init="MDCSelect">
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="" selected></option>
                    </select>
                    <label class="mdc-floating-label mdc-floating-label--float-above">Customer Type</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>

            <div class="form-component">
                <div class="mdc-text-field   mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" id='address'>
                    <textarea class="mdc-text-field__input" rows="4" cols="100" required="true"></textarea>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="textarea" class="mdc-floating-label">Address</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>

            </div>


            <div class="action-button-container">
                
                <div class="submit-button-cont">
                    <input type="submit" value="CREATE CUSTOMER" class="mdc-button mdc-button--raised submit-btn"
                    data-mdc-auto-init="MDCRipple">
                </div>
            </div>
    </form>
    </div>

    </div>


    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();
        let customerContact = '';
        let cusomerSecondContact = ''
        const customerAuths = {}

        function init(subscriptionTemplate) {
            const select = new parent.mdc.select.MDCSelect(document.querySelector('.mdc-select'));
            customerContact = new parent.mdc.textField.MDCTextField(document.getElementById('customer-contact'))
            cusomerSecondContact = new parent.mdc.textField.MDCTextField(document.getElementById(
                'customer-second-contact'))

            const customerName = new parent.mdc.textField.MDCTextField(document.getElementById('customer-name'))
            const customerAddress = new parent.mdc.textField.MDCTextField(document.getElementById('address'))
            console.log(customerContact.foundation_.adapter_.getNativeInput())

            customerContact.input_.addEventListener('click', function () {
                if (parent.native.getName() === 'Android') {
                    AndroidInterface.getContact("setContactForCustomer");
                    return
                }
                webkit.messageHandlers.getContact.postMessage("setContactForCustomer");


            });
            cusomerSecondContact.input_.addEventListener('click', function () {
                if (parent.native.getName() === 'Android') {
                    AndroidInterface.getContact("setContactForSecondCustomer");
                    return
                }
                webkit.messageHandlers.getContact.postMessage("setContactForSecondCustomer");
            });
            getDropDownContent(subscriptionTemplate.office, 'customer-type', 'officeTemplate').then(function (result) {
                if (result.string) {
                    select.nativeControl_.innerHTML += result.string;
                    document.querySelector('.customer-type-container').classList.remove('hidden')
                }
            })

            var formEl = document.getElementById('form');

            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
                const vd = subscriptionTemplate.venue[0];
                copy.attachment.Name.value = customerName.value;
                copy.attachment['Customer Type'].value = select.value;
                copy.attachment['First Contact'].value = customerContact.value;
                copy.attachment['Second Contact'].value = cusomerSecondContact.value;
                copy.status = 'PENDING'
                copy.venue = [{
                    venueDescriptor: vd,
                    address: customerAddress.value,
                    location: customerName.value,
                    geopoint: {
                        latitude: parent.ApplicationState.location.latitude,
                        longitude: parent.ApplicationState.location.longitude
                    }
                }]
                copy.share = []
                copy.customerAuths = customerAuths
                parent.sendFormToParent(copy)
            })
        }

        function setContact(contactObject, type) {
            if (type === 'First Contact') {
                customerContact.value = contactObject.phoneNumber;
                customerAuths[type] = contactObject

                cusomerSecondContact.root_.classList.remove('hidden')
            }
            if (type === 'Second Contact') {
                cusomerSecondContact.value = contactObject.phoneNumber;
                customerAuths[type] = contactObject
            }
        }
    </script>
</body>

</html>
