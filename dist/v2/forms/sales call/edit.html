<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">
            <div class="form-component customer-select-container">
                <div class="mdc-select" id='customer'>
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="" selected></option>
                        <option value="new-customer" disabled>New Customer</option>
                    </select>
                    <label class="mdc-floating-label">Choose Customer</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>



            <div class="form-component schedules">
                <p class="mc-typography--body1 mdc-theme--primary mt-0 mb-0">Follow Up Date</label>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-date'>
                        <input class=" mdc-text-field__input" type="date" data-name="Follow Up Date start date">
                        <label for="input" class="mdc-floating-label">Start Date</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-date'>
                        <input class=" mdc-text-field__input" type="date" data-name="Follow Up Date end date">
                        <label for="input" class="mdc-floating-label">End Date</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
            </div>

            <div class="form-component">
                <input type="submit" value="SUBMIT"
                    class="mdc-button submit-btn mdc-theme--primary-bg mdc-theme--on-primary">
            </div>
        </div>
    </form>
    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();

        const customer = new parent.mdc.select.MDCSelect(document.getElementById('customer'));

        var formEl = document.getElementById('form');

        function init(subscriptionTemplate) {
            initializeDates(subscriptionTemplate,createDate(new Date()))
            getDropDownContent(subscriptionTemplate.office, 'customer', 'officeTemplate').then(function (result) {
                customer.nativeControl_.innerHTML += result.string;
                parent.getSubscription(subscriptionTemplate.office, 'customer').then(function (subscription) {
                    if (subscription) {
                        customer.nativeControl_[1].disabled = false;
                    }
                    customer.listen('MDCSelect:change', function (evt) {
                        if (evt.detail.value === 'new-customer') {
                            parent.addView(subscription);
                            return
                        }
                    })
                })
            });
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
                copy.attachment['Customer'].value = customer.value;
                copy.share = []
                if(!getNewSchedule(subscriptionTemplate)) return;
                copy.schedule = getNewSchedule(subscriptionTemplate)
                parent.sendFormToParent(copy)
            })
        }
    </script>
</body>

</html>
