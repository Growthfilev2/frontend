<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class='forms' id='form'>
        <div class="form-list">
          
                <div class="form-component display-name">
                    <div class="mdc-text-field  mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
                        <input class=" mdc-text-field__input" type="text"  id='display-name' required autocomplete="name">
                        <label for="input" class="mdc-floating-label">Your name</label>
                        <i class="material-icons mdc-text-field__icon" tabindex="0" role="button"
                            id="logo">account_circle</i>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg">Enter your name</div>
                    </div>
                </div>

                <div class="form-component email">
                   

                    <div class="mdc-text-field  mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
                        <input class=" mdc-text-field__input" type="email" id="email" name="email" required autocomplete="email">
                        <label for="email" class="mdc-floating-label">Email</label>
                        <i class="material-icons mdc-text-field__icon" tabindex="0" role="button"
                            id="logo">email</i>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg">Enter your email</div>
                    </div>
                </div>

                <div class="form-component">
                    <div class="mdc-text-field mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
                        <input class=" mdc-text-field__input" type="text" id="office-name" required autocomplete="organization">
                        <label for="input" class="mdc-floating-label" id="cc">Office Name</label>
                        <i class="material-icons mdc-text-field__icon" tabindex="0" role="button"
                        id="logo">business</i>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg">Enter the name of your office</div>
                    </div>
                </div>
                <div class="form-component" id='asd'>
                    <div class="mdc-text-field mdc-text-field--textarea" data-mdc-auto-init="MDCTextField">
                        <textarea class="mdc-text-field__input" rows="4" cols="100" required id="address" autocomplete="street-address"></textarea>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="textarea" class="mdc-floating-label">Address</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg">Enter address of your office</div>
                    </div>
                </div>
                <div class="action-button-container">
                    <div class="submit-button-cont">
                        <input type="submit" value="Submit" class="mdc-button mdc-button--raised submit-btn"
                            data-mdc-auto-init="MDCRipple" id="submit-btn">
                    </div>
                </div>
           
        </div>
        </div>
    </form>

    <script src="../external/js/material.min.js"></script>
    <script src="../js/common.js?version=5"></script>
    
    <script>
        window.mdc.autoInit();
        const address = document.getElementById('address')
        const officeName = document.getElementById('office-name')
        const username = document.getElementById('display-name')
        const email = document.getElementById('email')
        var formEl = document.getElementById('form');
      
        function init(subscriptionTemplate, auth) {

           const officeTemplate = JSON.parse(JSON.stringify(subscriptionTemplate));
          
            if(auth.displayName) {
                document.querySelector('.form-component.display-name').remove()
            }
            if(auth.email) {
                document.querySelector('.form-component.email').remove()
            }

        setTimeout(function(){

	const div = document.createElement('div');
	
	div.innerHTML = `<div class="form-component emails">
                   

                    <div class="mdc-text-field  mdc-text-field--with-leading-icon" id="asd" data-mdc-auto-init="MDCTextField">
                        <input class=" mdc-text-field__input" type="email" id="email" name="email" required autocomplete="email">
                        <label for="email" class="mdc-floating-label">Email</label>
                        <i class="material-icons mdc-text-field__icon" tabindex="0" role="button"
                            id="logo">email</i>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg">Enter your email</div>
                    </div>
        </div>`
	console.log('appending dom')
        document.querySelector('.form-list').appendChild(div)
	
	},3000)

	setTimeout(function(){
	//	document.getElementById('asd').remove()

	},6000)
	
	    // sendFrameDimensions();
        
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();

                if (!address.value || !officeName.value) return;
                if(!auth.displayName && !username.value) return
                if(!auth.email && !email.value) return;

                officeTemplate.registeredOfficeAddress = address.value;
                officeTemplate.name = officeName.value;
               
                const authProps = {
                    displayName:auth.displayName || username.value,
                    email:auth.email ||  email.value
                }    
      
                parent.postMessage({
                    body: {
                        office:officeTemplate,
                        auth:authProps
                    },
                    name: 'sendOfficeData'
                }, parentOrigin);
                toggleSubmit()
            })
        }
   
    </script>
   
</body>

</html>
