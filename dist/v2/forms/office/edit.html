<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../external/css/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/css/intlTelInput.css"
        integrity="sha256-rTKxJIIHupH7lFo30458ner8uoSSRYciA0gttCkw1JE=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class='forms' id='form'>
        <div class="form-list">
            <div class="name-address-section">
                <div class="form-component">
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='office-name'>
                        <input class=" mdc-text-field__input" type="text" id="" required>
                        <label for="input" class="mdc-floating-label" id="cc">Office Name</label>

                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"></div>
                    </div>
                </div>
                <div class="form-component">
                    <div class="mdc-text-field mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" id='address'>
                        <textarea class="mdc-text-field__input" rows="4" cols="100" required="true"></textarea>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="textarea" class="mdc-floating-label">Address</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                    <div class="mdc-text-field-helper-line">
                        <div class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg"></div>
                    </div>
                </div>
                <div class="action-button-container">
                    <div class="submit-button-cont">
                        <button class="mdc-button mdc-button--raised submit-btn" data-mdc-auto-init="MDCRipple"
                            type="button" id='confirm-btn'>
                            <div class="mdc-button__ripple"></div>

                            <span class="mdc-button__label">CONFIRM</span>
                        </button>

                    </div>
                </div>
            </div>

            <div class="manager-section hidden">
                <div class="form-component" id='managers-cont'>
                    <div class="inline-flex">
                        <h1 class="mdc-typography--headline6 mdc-theme--primary">
                            Add Managers
                        </h1>
                        <button class="mdc-fab mdc-theme--primary-bg mdc-fab--mini add-phone-fab" aria-label="Favorite"
                            id='add-manager' data-mdc-auto-init="MDCRipple">
                            <div class="mdc-fab__ripple"></div>
                            <span class="mdc-fab__icon material-icons mdc-theme--on-primary">person_add</span>
                        </button>
                    </div>
                    <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list " id='manager-list'
                        data-mdc-auto-init="MDCList">
                    </ul>

                </div>
                <div class="action-button-container">
                    <div class="submit-button-cont">
                        <input type="submit" value="Create office" class="mdc-button mdc-button--raised submit-btn"
                            data-mdc-auto-init="MDCRipple" id="submit-btn">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/js/intlTelInput.min.js"
        integrity="sha256-A/Wxs8NO1wOZocO2zj1k69Pkw3qPlg9ZNKYVynIM0xQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/js/utils.js"
        integrity="sha256-0j199Z187LMKPysQFGVwcQ3At8V3Qg6PD0bOD50+gu4=" crossorigin="anonymous"></script>
    <script src="../external/js/material.min.js"></script>
    <script src="../js/common.js?version=5"></script>
    <script>
        window.mdc.autoInit();
        const address = new mdc.textField.MDCTextField(document.getElementById('address'))
        const officeName = new mdc.textField.MDCTextField(document.getElementById('office-name'))
        const managerBtn = document.getElementById('add-manager');
        const managerList = new mdc.list.MDCList(document.getElementById('manager-list'))
        var formEl = document.getElementById('form');
        let officeTemplate;
        const itis = {}
        const hiddenInput = document.getElementById('hidden-tel')

        function init(subscriptionTemplate) {

            officeTemplate = subscriptionTemplate;
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                let areAllNumberValid = true
                if (!deviceType) {
                    Object.keys(itis).forEach(function (name) {
                        const iti = itis[name]['iti'];
                        const mdc = itis[name]['mdc']
                        const phoneNumberValidity = isPhoneNumberValid(iti)
                        if (!phoneNumberValidity.valid) {
                            setHelperInvalid(mdc);
                            mdc.helperTextContent = phoneNumberValidity.message;
                            areAllNumberValid = false;
                            return;
                        }
                        officeTemplate[name] = {
                            phoneNumber: iti.getNumber(intlTelInputUtils.numberFormat.E164),
                            email: '',
                            displayName: ''
                        }
                    });
                }
                if(areAllNumberValid) {
                   parent.postMessage({
                        body: officeTemplate,
                        name: 'sendOfficeData'
                    }, parentOrigin);
                    toggleSubmit()
                }
            })

            document.getElementById('confirm-btn').addEventListener('click', function (e) {
                e.preventDefault()
                if (!address.value) {
                    setHelperInvalid(address);
                    address.helperTextContent = `Address Cannot Be Empty`
                    return;
                }
                if (!officeName.value) {
                    setHelperInvalid(officeName);
                    officeName.helperTextContent = `Name Cannot Be Empty`
                    return;
                }

                officeTemplate.registeredOfficeAddress = address.value;
                officeTemplate.name = officeName.value;
                showOfficeForm();
            })
            address.value = subscriptionTemplate.registeredOfficeAddress
            officeName.value = subscriptionTemplate.name;
        }

        function showOfficeForm() {

            document.querySelector('.name-address-section').classList.add('hidden')
            document.querySelector('.manager-section').classList.remove('hidden')
            if (!deviceType) {
                managerBtn.classList.add('hidden');
                managerList.root_.classList.add('hidden');
                [{
                    name: 'firstContact',
                    placeholder: 'Primary contact'
                }, {
                    name: 'secondContact',
                    placeholder: 'Secondary contact'
                }].forEach(function (type) {
                    const cont = textFieldTelephoneWithHelper({
                        customClass: 'mt-10 contact-field',
                        placeholder: type.placeholder,
                        id: '',
                        required: true
                    });

                    const field = new mdc.textField.MDCTextField(cont.querySelector('.mdc-text-field'));
                    document.getElementById('managers-cont').appendChild(cont)
                    field.input_.dataset.type = type.name;
                    const initField = phoneFieldInit(field.input_);
                    itis[type.name] = {
                        'mdc': field,
                        'iti': initField
                    }

                })
            } else {

                managerBtn.addEventListener('click', function (e) {
                    e.preventDefault()

                    callContact('getContactManager')
                });
                document.getElementById('submit-btn').setAttribute('disabled', 'true')
            }
        }

        function setContactForManager(contactObject) {
            if (document.querySelector(`[data-number="${contactObject.phoneNumber}"]`)) return

            const li = createPhoneNumberLi(contactObject, false, function () {
                officeTemplate[li.dataset.type] = '';
                managerBtn.classList.remove('hidden')
                if (!managerList.listElements.length) {
                    document.querySelector('#managers-cont .inline-flex').appendChild(managerBtn);
                    document.getElementById('submit-btn').setAttribute('disabled', 'true')
                    return;
                }
            });

            li.dataset.number = contactObject.phoneNumber

            managerList.root_.appendChild(li)
            if (!officeTemplate['firstContact']) {
                officeTemplate['firstContact'] = contactObject
                li.dataset.type = 'firstContact'
            } else {
                officeTemplate['secondContact'] = contactObject
                li.dataset.type = 'secondContact'
            }

            document.getElementById("managers-cont").appendChild(managerBtn);
            if (managerList.listElements.length == 2) {
                managerBtn.classList.add('hidden')
                document.getElementById('submit-btn').removeAttribute('disabled')
                return;
            }
        }
    </script>
</body>

</html>
