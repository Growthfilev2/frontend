<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class='forms mdc-card employee-form' id='form'>
        <div class="form-list">
            <div class="form-component">
                <div class="mdc-text-field" data-mdc-auto-init="MDCTextField"
                    id='company-name'>
                    <input class=" mdc-text-field__input" type="text" required>
                    <label for="input" class="mdc-floating-label">Company Name</label>       
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>

            <div class="form-component">
                <div class="mdc-text-field   mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" id='address'>
                    <textarea class="mdc-text-field__input" rows="4" cols="100" required="true"></textarea>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="textarea" class="mdc-floating-label">Address</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
             
            </div>
        </div>
    </div>
    </div>
    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();
        const companyNameField = new parent.mdc.textField.MDCTextField(document.getElementById('company-name'))
        const companyAddressField = new parent.mdc.textField.MDCTextField(document.getElementById('address'))
       
        function init(subscriptionTemplate) {
            console.log(subscriptionTemplate)
            
            if(subscriptionTemplate.attachment['Name'].value) {
                companyNameField.value = subscriptionTemplate.attachment['Name'].value
            };

            if(subscriptionTemplate.attachment['Registered Office Address'].value) {
                companyAddressField.value = subscriptionTemplate.attachment['Registered Office Address'].value
            };
        
            // btn.addEventListener('click', function () {
            //     if (parent.native.getName() === 'Android') {
            //         AndroidInterface.getContact("getContactForEmployee");
            //         return
            //     }
                // webkit.messageHandlers.getContact.postMessage("setContactForCustomer");
            // });
        }

        function setContact(contactObject) {
            console.log(contactObject);
            if (document.querySelector(`[data-number="${contactObject.phoneNumber}"]`)) return
            const li = createPhoneNumberLi(contactObject);
            li.querySelector('.mdc-list-item__meta').addEventListener('click', function () {
                li.remove();
                if (list.listElements.length) {
                    document.querySelector('.submit-btn-emp').classList.remove('hidden')
                } else {
                    document.querySelector('.submit-btn-emp').classList.add('hidden')
                }
            });

            list.root_.appendChild(li)
            if (list.listElements.length) {
                document.querySelector('.submit-btn-emp').classList.remove('hidden')
            } else {
                document.querySelector('.submit-btn-emp').classList.add('hidden')
            }
        };

    </script>
</body>

</html>
