<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../external/css/material.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
    <link href="./rating.css" rel="stylesheet" type="text/css">

</head>

<body class="mdc-typography">
    <form id='form'>
        <div class="mdc-layout-grid">
            <div class="mdc-card feedback-card mdc-card--outlined  text-center">
                <div class="mdc-layout-grid__inner">
                    <div
                        class="mdc-layout-grid__cell--span-4-phone  mdc-layout-grid__cell--span-2-tablet mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--align-middle">
                        <img src="https://pixinvent.com/materialize-material-design-admin-template/app-assets/images/user/12.jpg"
                            id="agent-image" class="agent-image">
                    </div>
                    <div
                        class="mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-6-tablet mdc-layout-grid__cell--span-9-desktop agent-details">
                        <div class="mdc-typography--headline5 mt-10" id="agent-name">John doe</div>
                        <span class="mdc-typography--subtitle2" id="agent-office">@ Growthfile Analytics Pvt Ltd</span>
                        <div class="mdc-typography--caption" id="agent-location">
                            Tuesday, 10:30 Am at
                            <a href="https://goo.gl/maps/Vh4kY71H9ofKT9gb8" target="_blank" class="mdc-theme--primary">
                                Bhagawan M, Bhagawan Mahavir Marg, Swarn Jayanti Park, Sector 10, Rohini</a>
                            </span>

                        </div>
                    </div>

                </div>
                <div class="rating-section">

                    <div class="rating-area">

                        <div class="rating-stars" style="display: inline-flex;">
                            <div style="min-height: 65px;">
                                <i class="material-icons" id="up">thumb_up_alt</i>
                                <div style="text-align: center;color:green" class="up-text hidden">Approve</div>
                            </div>

                            <div style="min-height: 65px;">
                                <i class="material-icons" id="down">thumb_down_alt</i>
                                <div style="text-align: center;color:red" class="down-text hidden">Disapprove</div>
                            </div>
                        </div>

                    </div>
                    <div class="feedback-area">
                        <div class="form-component">
                            <div class="mdc-text-field mdc-text-field--textarea" data-mdc-auto-init="MDCTextField"
                                id="feedback">
                                <textarea class="mdc-text-field__input" rows="4" cols="100"></textarea>
                                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="textarea" class="mdc-floating-label" style="">Feedback
                                            (optional)</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <input type="submit" value="SUBMIT" class="mdc-button mdc-button--raised mdc-ripple-upgraded"
                    data-mdc-auto-init="MDCRipple">
                 
            </div>
       
            </div>
    </form>
    <script src="../external/js/material.min.js"></script>
    <script src="./index.js"></script>

    <script src="../js/common.js?version=5"></script>
    <script>
        window.mdc.autoInit();
    </script>
</body>
