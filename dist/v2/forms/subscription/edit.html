<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class='forms mdc-card employee-form' id='form'>
        <div class="form-list">

            <div class="form-component pb-0" id='supervisor-cont'>
                <div class="inline-flex">
                    <h1 class="mdc-typography--headline6 mdc-theme--primary">
                        Supervisor
                    </h1>
                    <button class="mdc-fab mdc-theme--primary-bg mdc-fab--mini people-add-more" aria-label="Favorite"
                        id='add-supervisor' data-mdc-auto-init="MDCRipple">
                        <div class="mdc-fab__ripple"></div>
                        <span class="mdc-fab__icon material-icons mdc-theme--on-primary">person_add</span>
                    </button>
                </div>
                <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list" id='supervisor-list'
                    data-mdc-auto-init="MDCList">

                </ul>
            </div>



            <div class="form-component" style="margin-top: 50px;">
                <button class="mdc-button mdc-button--raised submit-btn" data-mdc-auto-init="MDCRipple" id='submit-btn'>
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">play_arrow</i>
                    <span class="mdc-button__label">Check-in</span>
                </button>
            </div>


        </div>
    </div>

    </div>

    <script src="../js/common.js"></script>

    <script>
        parent.window.mdc.autoInit();

        const addSupervisorBtn = document.getElementById('add-supervisor')
        const supervisorObject = {};
        const supervisorList = new parent.mdc.list.MDCList(document.getElementById('supervisor-list'))

        function init(subscriptionTemplate) {
          
            addSupervisorBtn.addEventListener('click', function () {
                
                callContact("getContactSupervisors")
            })


            document.getElementById('submit-btn').addEventListener('click', function () {
                const array = []
                Object.keys(supervisorObject).forEach(function (number) {
                    array.push(supervisorObject[number]);
                })
                subscriptionTemplate.assignees = array
                delete subscriptionTemplate.user
                parent.sendSubscriptionData(subscriptionTemplate);
            })
        }



        function setContactForSupervisors(contactObject) {
            if (document.querySelector(`[data-number="${contactObject.phoneNumber}"]`)) return
            const li = createPhoneNumberLi(contactObject, false, function () {
                delete supervisorObject[contactObject.phoneNumber];
                addSupervisorBtn.classList.remove('hidden')
                if (!supervisorList.listElements.length) {
                    document.querySelector('#supervisor-cont .inline-flex').appendChild(addSupervisorBtn);
                    return;
                }
            });
            supervisorList.root_.appendChild(li)
            supervisorObject[contactObject.phoneNumber] = contactObject
            window.scrollTo(0, document.body.scrollHeight);
            parent.window.scrollTo(0, parent.document.body.scrollHeight);
            document.getElementById("supervisor-cont").appendChild(addSupervisorBtn);
            if (supervisorList.listElements.length == 3) {
                addSupervisorBtn.classList.add('hidden')
                return;
            }
        }
    </script>
</body>

</html>
