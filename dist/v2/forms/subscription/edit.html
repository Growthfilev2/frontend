<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class='forms mdc-card employee-form' id='form'>
        <div class="form-list">

            <div class="form-component pb-0">
                <div class="inline-flex">
                    <h1 class="mdc-typography--headline6 mdc-theme--primary">
                        Supervisor
                    </h1>
                    <button class="mdc-fab mdc-theme--primary-bg mdc-fab--mini people-add-more" aria-label="Favorite"
                        id='add-manager' data-mdc-auto-init="MDCRipple">
                        <div class="mdc-fab__ripple"></div>
                        <span class="mdc-fab__icon material-icons mdc-theme--on-primary">person_add</span>
                    </button>
                </div>
                <div  id='manager-cont'>
                    <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list" id='manager-list'
                        data-mdc-auto-init="MDCList">
                    </ul>
                </div>
            </div>



            <div class="form-component" style="margin-top: 50px;">
                <button class="mdc-button mdc-button--raised submit-btn" data-mdc-auto-init="MDCRipple" id='submit-btn'>
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">play_arrow</i>
                    <span class="mdc-button__label">Check-in</span>
                </button>
            </div>


        </div>
    </div>

    </div>

    <script src="../js/common.js"></script>

    <script>
        parent.window.mdc.autoInit();

        const addManagerBtn = document.getElementById('add-manager')
        const managerObject = {};
        const managerList = new parent.mdc.list.MDCList(document.getElementById('manager-list'))
        
        function init(subscriptionTemplate) {
            addManagerBtn.addEventListener('click', function () {  
                callContact("getContactManager")
            });
            
            document.getElementById('submit-btn').addEventListener('click', function () {
                const array = []
                Object.keys(managerObject).forEach(function (number) {
                    array.push(managerObject[number]);
                })
                subscriptionTemplate.assignees = array
                delete subscriptionTemplate.user
                parent.sendSubscriptionData(subscriptionTemplate);
            })
        }



        function setContactForManager(contactObject) {
            if (document.querySelector(`[data-number="${contactObject.phoneNumber}"]`)) return
            const li = createPhoneNumberLi(contactObject, false, function () {
                delete managerObject[contactObject.phoneNumber];
                addManagerBtn.classList.remove('hidden')
                if (!managerList.listElements.length) {
                    document.getElementById('manager-cont').appendChild(addManagerBtn);
                    return;
                }
            });
            managerList.root_.appendChild(li)
            managerObject[contactObject.phoneNumber] = contactObject
            window.scrollTo(0, document.body.scrollHeight);
            parent.window.scrollTo(0, parent.document.body.scrollHeight);
            document.getElementById("manager-cont").appendChild(addManagerBtn);
            if (managerList.listElements.length == 3) {
                addManagerBtn.classList.add('hidden')
                return;
            }
        }
    </script>
</body>

</html>
