<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../external/css/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/css/intlTelInput.css"
        integrity="sha256-rTKxJIIHupH7lFo30458ner8uoSSRYciA0gttCkw1JE=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class='forms' id='form'>
        <div class="form-list">

            <div class="form-component pb-0" id='managers-cont'>
                <div class="inline-flex">
                    <h1 class="mdc-typography--headline6 mdc-theme--primary">
                        Contacts
                    </h1>
                    <button class="mdc-fab mdc-theme--primary-bg mdc-fab--mini people-add-more add-phone-fab"
                        aria-label="Favorite" id='add-manager' data-mdc-auto-init="MDCRipple">
                        <div class="mdc-fab__ripple"></div>
                        <span class="mdc-fab__icon material-icons mdc-theme--on-primary">person_add</span>
                    </button>
                </div>
                <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list" id='manager-list'
                    data-mdc-auto-init="MDCList">
                </ul>
            </div>


            <div class="action-button-container">
                <div class="submit-button-cont">
                    <input type="submit" value="join" class="mdc-button mdc-button--raised submit-btn"
                        data-mdc-auto-init="MDCRipple" id="submit-btn">
                </div>
            </div>


        </div>
        </div>

    </form>
    <script src="../external/js/material.min.js"></script>

    <script src="../js/common.js?version=2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/js/intlTelInput.min.js"
        integrity="sha256-A/Wxs8NO1wOZocO2zj1k69Pkw3qPlg9ZNKYVynIM0xQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.2/js/utils.js"
        integrity="sha256-0j199Z187LMKPysQFGVwcQ3At8V3Qg6PD0bOD50+gu4=" crossorigin="anonymous"></script>
    <script>
        window.mdc.autoInit();

        const addManagerBtn = document.getElementById('add-manager')
        const managerObject = {};
        const managerList = new mdc.list.MDCList(document.getElementById('manager-list'))
        var formEl = document.getElementById('form');
        let currentContactsAdded = 0;
        const itis = {}

        function init(subscriptionTemplate) {

            addManagerBtn.addEventListener('click', function (e) {
                e.preventDefault();
                const contact = callContact("getContactManager")
                let field;
                if (contact) {
                    field = new mdc.textField.MDCTextField(contact.querySelector('.mdc-text-field'))
                    field.input_.placeholder = 'Phone nummber'
                    const remove = contact.querySelector('.mdc-icon-button');
                    remove.addEventListener('click', function (e) {
                        e.preventDefault();
                        contact.remove();
                        delete itis[Number(contact.dataset.fieldNumber)];
                        currentContactsAdded--
                        toggleContactBtn()
                    })
                    document.getElementById("managers-cont").appendChild(contact);
                    currentContactsAdded++
                    contact.dataset.fieldNumber = currentContactsAdded;
                    toggleContactBtn();
                    const initField = phoneFieldInit(field.input_);
                    itis[currentContactsAdded] = {
                        'mdc': field,
                        'iti': initField
                    }
                    field.focus()
                }

            });
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const array = [];
                let areAllNumberValid = true;
                Object.keys(itis).forEach(function (name) {
                    const iti = itis[name]['iti'];
                    const mdc = itis[name]['mdc'];
                    const phoneNumberValidity = isPhoneNumberValid(iti)
                    if (!phoneNumberValidity.valid) {
                        setHelperInvalid(mdc);
                        mdc.helperTextContent = phoneNumberValidity.message;
                        areAllNumberValid = false;
                        return;
                    }
                    array.push({
                        phoneNumber: iti.getNumber(intlTelInputUtils.numberFormat.E164),
                        displayName: '',
                        email: ''
                    })

                });


                Object.keys(managerObject).forEach(function (number) {
                    array.push(managerObject[number]);
                })
                subscriptionTemplate.share = array
                delete subscriptionTemplate.user
                console.log(subscriptionTemplate);
                if (areAllNumberValid) {
                   parent.postMessage({
                        body: subscriptionTemplate,
                        name: 'sendSubscriptionData'
                    }, parentOrigin);
                }
            })
        };

        function setContactForManager(contactObject) {
            if (document.querySelector(`[data-number="${contactObject.phoneNumber}"]`)) return
            const li = createPhoneNumberLi(contactObject, false, function () {
                delete managerObject[contactObject.phoneNumber];
                currentContactsAdded--
                toggleContactBtn()
            });
            currentContactsAdded++
            managerList.root_.appendChild(li)
            managerObject[contactObject.phoneNumber] = contactObject
            toggleContactBtn()
        }


        function toggleContactBtn() {
            if (!currentContactsAdded) {
                document.querySelector('#managers-cont .inline-flex').appendChild(addManagerBtn);
                addManagerBtn.classList.remove('hidden');
            } else {
                document.getElementById("managers-cont").appendChild(addManagerBtn);
                window.scrollTo(0, document.body.scrollHeight);

            }

        }
    </script>
</body>

</html>
