<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">
        
            <div class="form-component schedules">
                <p class="mdc-typography--body1 mdc-theme--primary mt-0 mb-0">Event Date</label>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-date'>
                        <input class=" mdc-text-field__input" type="date" data-name="Event Date">
                        <label for="input" class="mdc-floating-label mdc-floating-label--float-above">Start Date</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-date'>
                        <input class=" mdc-text-field__input" type="date" data-name="Event Date end date">
                        <label for="input" class="mdc-floating-label mdc-floating-label--float-above">End Date</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
            </div>
            <div class="form-component">
                    <div class="mdc-text-field   mdc-text-field--textarea" data-mdc-auto-init="MDCTextField" id='event-details'>
                        <textarea class="mdc-text-field__input" rows="4" cols="100" required="true"></textarea>
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="textarea" class="mdc-floating-label">Event Details</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                 
                </div>
            <div class="form-component">
                <input type="submit" value="Submit" class="mdc-button submit-btn mdc-theme--primary-bg mdc-theme--on-primary">
            </div>
        </div>
    </form>
    <script src="../js/common.js"></script>
    <script>
        parent.window.mdc.autoInit();

        const eventDetail = new parent.mdc.textField.MDCTextField(document.getElementById('event-details'));

        var formEl = document.getElementById('form');

        function init(subscriptionTemplate) {
            initializeDates(subscriptionTemplate,createDate(new Date()))
            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
                copy.attachment['Event Details'].value = eventDetail.value
                copy.share = []
                const schedule = getNewSchedule(subscriptionTemplate);
                if(!schedule) return
                copy.schedule = schedule
                parent.sendFormToParent(copy)
            })
        }
    </script>
</body>

</html>
