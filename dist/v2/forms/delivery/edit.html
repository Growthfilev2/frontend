<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../external/css/material.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class='forms mdc-card' id='form'>

        <div class="form-list">

            <div class="form-component customer-select-container hidden">
                <div class="mdc-select" id='customer'>
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="" selected></option>
                    </select>
                    <label class="mdc-floating-label">Chooose Customer</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <div class="form-component schedules">
                <p class="mdc-typography--body1 mdc-theme--primary mt-0 mb-0">Delivery Date</p>
                <div class="mdc-text-field " data-mdc-auto-init="MDCTextField" id='delivery-start-date'>
                    <input class="mdc-text-field__input" type="date" data-name='Delivery Date start date'>
                    <label class="mdc-floating-label mdc-floating-label--float-above">Start Date</label>
                    <div class="mdc-line-ripple"></div>
                </div>

                <div class="mdc-text-field " data-mdc-auto-init="MDCTextField" id='delivery-end-date'>
                    <input class="mdc-text-field__input" type="date" data-name='Delivery Date end date'>
                    <label class="mdc-floating-label mdc-floating-label--float-above">End Date</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            

            </div>
           
            <div class="product-select-container hidden">
                <div class="form-component">
                    <div class="mdc-select" id='product'>
                        <i class="mdc-select__dropdown-icon"></i>
                        <select class="mdc-select__native-control">
                            <option value="" selected></option>
                        </select>
                        <label class="mdc-floating-label">Choose Product</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <ul class="mdc-list" id='product-amount-list'>

                    </ul>
                </div>

            </div>

           
            <div class="form-component">
                <input type="submit" value="SUBMIT" class="mdc-button submit-btn mdc-theme--primary-bg mdc-theme--on-primary">
            </div>
    </form>
    </div>

    </div>


    <script src="../js/common.js">
    </script>
    <script>
        parent.window.mdc.autoInit();

        let listInit;
        const formEl = document.getElementById('form');
        const customer = new parent.mdc.select.MDCSelect(document.getElementById('customer'))



        function init(subscriptionTemplate) {

      
            initializeDates(subscriptionTemplate,createDate(new Date()))

            const product = new parent.mdc.select.MDCSelect(document.getElementById('product'))

            getDropDownContent(subscriptionTemplate.office, 'customer', 'officeTemplate').then(function (result) {

                if (result.string) {
                    document.querySelector('.customer-select-container').classList.remove('hidden');
                    customer.nativeControl_.innerHTML += result.string
                }
            });

            getDropDownContent(subscriptionTemplate.office, 'product', 'officeTemplate').then(function (result) {
                if (result.string) {
                    const el = document.querySelector('.product-select-container');
                    el.classList.remove('hidden');

                    product.nativeControl_.innerHTML += result.string;
                    product.listen('MDCSelect:change', function (evt) {
                        if (!evt.detail.value) return
                        const listEl = document.getElementById('product-amount-list')
                        listInit = new parent.mdc.list.MDCList(listEl);
                        if (listEl.querySelector(`[data-product="${evt.detail.value}"]`)) return;
                        const li = createProductAmount(evt.detail.value)
                        li.querySelector('.mdc-list-item__graphic').onclick = function (event) {
                            removeList(event);

                            if (!listInit.listElements.length) {
                                product.selectedIndex = 0;
                            }
                        }
                        listEl.appendChild(li);
                    })

                }
            });

            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
             
                copy.attachment['Customer'].value = customer.value
                copy.share = []
                if(!getNewSchedule(subscriptionTemplate)) return;
                copy.schedule = getNewSchedule(subscriptionTemplate)
                const requestArray = []
                if(!listInit) {
                    parent.sendFormToParent(copy)
                    return
                }
                if (!listInit.listElements.length) {
                    parent.sendFormToParent(copy)
                    return
                }
                listInit.listElements.forEach(function (el) {
                    copy.attachment['Product Delivered'].value = el.dataset.product;
                    copy.attachment['Quantity'].value = Number(el.querySelector('input').value);
                    requestArray.push(copy)

                })
                parent.sendFormToParent(requestArray)
            })
        }
    </script>
</body>

</html>
