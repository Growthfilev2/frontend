<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../external/css/material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class='forms' id='form'>

        <div class="form-list">
            <div class="form-component customer-select-container hidden">
                <div class="mdc-select" id='customer'>
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="" selected></option>
                    </select>
                    <label class="mdc-floating-label">Choose Customer</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>

            <div class="form-component product-select-container hidden">
                <div class="mdc-select" id='product'>
                    <i class="mdc-select__dropdown-icon"></i>
                    <select class="mdc-select__native-control">
                        <option value="" selected></option>
                    </select>
                    <label class="mdc-floating-label">Choose Product</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>

            <div class="form-component schedules">
                <p class="mdc-typography--body1 mdc-theme--primary mt-0 mb-0">Event Date</label>
                    <p class="">Demo Date</label>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='start-date'>
                        <input class=" mdc-text-field__input" type="date" data-name="Demo Date start date">
                        <label for="input" class="mdc-floating-label mdc-floating-label--float-above">Start Date</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField" id='end-date'>
                        <input class=" mdc-text-field__input" type="date" data-name="Demo Date end date">
                        <label for="input" class="mdc-floating-label mdc-floating-label--float-above">End Date</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                    
                    
            </div>
            
            <div class="form-component">
                <input type="submit" value="Create Demo" class="mdc-button submit-btn mdc-theme--primary-bg mdc-theme--on-primary">
            </div>
        </div>
    </form>
    <script src="../external/js/material.min.js"></script>

    <script src="../js/common.js?version=1"></script>
    <script>
       window.mdc.autoInit();

        const customer = new mdc.select.MDCSelect(document.getElementById('customer'));
        const product = new mdc.select.MDCSelect(document.getElementById('product'));

        var formEl = document.getElementById('form');
        function init(subscriptionTemplate) {
            initializeDates(subscriptionTemplate,createDate(new Date()))
            getDropDownContent(subscriptionTemplate.office, 'customer', 'officeTemplate').then(function (result) {
                if (!result.string) return;
                customer.nativeControl_.innerHTML += result.string;
                customer.nativeControl_.setAttribute('required','true')
                document.querySelector('.customer-select-container').classList.remove('hidden')

            })

            getDropDownContent(subscriptionTemplate.office, 'product', 'officeTemplate').then(function (result) {
                if (!result.string) return;
                product.nativeControl_.innerHTML += result.string;
                product.nativeControl_.setAttribute('required','true')
                document.querySelector('.product-select-container').classList.remove('hidden')

            })


            formEl.addEventListener('submit', function (e) {
                e.preventDefault();
                const copy = JSON.parse(JSON.stringify(subscriptionTemplate));
              
                copy.attachment['Customer'].value = customer.value;
                copy.attachment['Product Demonstrated'].value = product.value;
                const newSchedule = getNewSchedule(subscriptionTemplate);
                copy.share = []
                if(!newSchedule) return
                copy.schedule = newSchedule
                parent.sendFormToParent(copy)
            })
        }
    </script>
</body>

</html>
